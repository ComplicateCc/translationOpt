finished_desc_1=现实世界人们的压力陡增，梦境世界中荆棘也因此与日俱增。为了使荆棘消失，梦境王国的女王爱丽丝决定举办前所未有的宴会。商议之时，侍臣兔先生带着一名少女前来觐见。
finished_desc_2=在宴会策划专家——疯帽子的建议下，爱丽丝女王决定召开名为“春节”的异国盛宴，希望能凭借这无比快乐的气氛令荆棘消失。
finished_desc_3=当爱丽丝女王与疯帽子还在讨论时，少女悄然离去。女王担心少女被城外的忧愁荆棘刺伤，令兔先生将她带回来。
finished_desc_4=爱丽丝女王发现不仅是少女，还有许多人想离开梦境王国，回到那个令他们受伤的现实世界，为了阻止他们离去，爱丽丝女王决定让他们明白荆棘的可怕之处。
finished_desc_5=少女离开后，爱丽丝女王感觉有些想念她，疯帽子与兔先生适时地为女王排忧解难，二人通过言语引导驱散了她的不安，将她带到现实世界，带到那名少女眼前。
finished_desc_6=爱丽丝女王带着两位侍臣来到现实世界，但这里并不是她们此行的终点，她们的目标是那遥远的奇异世界！
