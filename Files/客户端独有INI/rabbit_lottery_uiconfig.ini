finished_desc_1=梦境王国的侍臣兔先生在赶回宫殿的途中，遇见了误入梦境世界的现实世界少女，看着眼前与女王外貌相似的少女，他恭敬地邀请她参加女王的宴会。
finished_desc_2=盛宴正式开始，少女坐在兔先生的肩头，听着她诉说自己的烦恼，兔先生感觉产生了共鸣——曾几何时，他也曾为了自己的弱小而苦恼。
finished_desc_3=当少女决心踏上归乡之路时，兔先生尝试挽留。眼前的荆棘已遮蔽道路，兔先生怀着浓浓的担忧看着少女走入荆棘林。
finished_desc_4=在荆棘林的最深处，女王控制荆棘阻挡着少女，而此刻的兔先生陷入两难，对少女的支持与对王国的效忠产生了矛盾！
finished_desc_5=少女离去后，女王曾尝试前往现实世界，但却以失败告终，兔先生找到疯帽子，二人找到了解决问题的方法，带着女王一起穿越梦境与现实的壁障，来到少女面前。
finished_desc_6=当兔先生与女王、疯帽子来到现实世界时，他们向少女介绍了那个未知的世界，兔先生已为众人收拾好行囊，随时可以出发！
