finished_desc_1=少女爱丽丝因为追逐野兔而误入神秘的梦境王国，于荆棘丛中遇见高大而又温和的兔先生。在兔先生的邀请下，她欣然应邀，参加梦境王国女王召开的盛大宴会。
finished_desc_2=少女爱丽丝应邀参加梦境王国的女王——名字与她相同的爱丽丝女王所举办的盛大宴会，在这个名为“春节”的宴会上，绚丽的烟花相继绽放于空中。
finished_desc_3=在梦境王国，少女爱丽丝第一次直面自己内心深处的压力源头，在与梦境众人交谈后，她有了新的领悟——与其躲避、逃入梦境王国，不如勇敢面对它。
finished_desc_4=在荆棘林的最深处，一道道荆棘组成的高墙耸立于此，少女爱丽丝面对着此行最大的阻碍，想要离开梦境王国，就必须向女王证明，自己的勇气与对成长的渴望能战胜一切！
finished_desc_5=回到现实世界的爱丽丝过着与从前一样的日子，梦境王国的经历对她来说，好像只是一个梦，直到那个有些饱含激情的声音在她身后响起！
finished_desc_6=三位阔别已久的好友现身于少女爱丽丝眼前，而他们此行不仅是为了与爱丽丝再度相会，更是为了展开一段全新的旅程！
