[Guide]
Guide1=1 0 0 23gqcec_txmb2 曲谱中的“妙音”分为升调（红色）与降调（蓝色）。
Guide2=2 0 0 23gqcec_txmb2 从出现的乐谱中选择1个，依照乐谱内容弹奏1段“妙音”。其中“升调”与“降调”出现的概率均等。
Guide3=3 0 0 23gqcec_txmb3 选择后即可知悉本次奏出的“妙音”是升调还是降调。例如本次奏出的“妙音”为升调。
Guide4=4 0 0 23gqcec_jdtmb 每奏出1段“妙音”，昭君身后便会出现1道象征“妙音”的音羽。
Guide5=5 0 0 23gqcec_jdtmb 若昭君单次引弦弹奏的妙音段数达到8段以上，即可获得【雅韵传鸿雁】套装（2250分）。
Guide6=6 0 0 23gqcec_jdtmb 若昭君单次引弦弹奏的妙音段数达到14段，则为完整弹奏仙乐，获得【妙弦奏仙音】套装（2500分），达成本阶段目标。
Guide7=7 0 0 NULL 好了，让我们继续弹奏“妙音”吧，本次奏出的“妙音”为降调。
Guide8=8 0 0 NULL 这次奏出的“妙音”还是降调，这可有点危险了，优美动人的旋律应该升降婉转得宜才行。
Guide9=9 0 0 23gqcec_txmb3 可惜，本次奏出的“妙音”还是降调，目前已连续三次奏出相同的“妙音”，因此会导致本轮引弦演奏立即结束。
Guide10=10 0 0 23gqcec_jdtmb 本轮引弦演奏结束，由于当前已奏出的“妙音”段数未达到8段，因此套装评分没有变化。
Guide11=11 0 0 NULL 本次教学结束，如果你还想再次进行教学，可以点击“说明规则”中的“操作教学”进行了解。