strBackPlayerText=[=20=][#7/14/宋体#][/0x3f2711]尊敬的勇士：\n[*0,30*]好久不见。在你离开的%s天，你有没有想起过魔域世界的伙伴们，以及那些与大家共度的难忘时光？时间飞逝，这个世界终于盼到你的归来，而这里也发生了诸多变化。\n[*0,30*]在《亚特之书》的奥术能量作用下，过往的时光被凝固为一段可见的历史——境界升华篇章。当你翻阅篇章时，将能知晓每个时间节点所发生的大事记，还能够进入复刻的时空，亲身体验那些追寻力量的征程。\n[*0,30*]另外，境界升华篇章还将提供付费直升服务，以便有需要的勇士能够快速进阶、融入当下；今后，它也将继续记录时光，见证勇者们的不懈前行。\n[*0,30*]通过对你之前冒险历程的定位，在此，推荐你从[#7/14/宋体#][/0xcf1717]%s“%s”[#7/14/宋体#][/0x3f2711]时期的历史开始了解。\n[*0,380*]魔域官方团队
