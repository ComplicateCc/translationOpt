strDescribe=[=18=][*30,0*][#7/12/宋体#][/0xcecece]时光飞逝，人类终于掌握了成神之法，随着一代代新神飞升，世界渐渐遗忘了曾经辉煌的上古神话时代。北历36年，卡诺萨城中的一位神秘访客打破了人类世界表面的宁静，几乎被遗忘在历史尘埃中的上古之神被再度提起，而这一次，人类甚至找到了通往真神居所的方法！与此同时，远古诸神庞大的力量源泉——神火，也开始成为勇者们追逐的新目标。\n
strDescribe1=[=18=][*30,0*][#7/12/宋体#][/0xcecece]1、神火格位：神火共分谦卑火纹、诚实火纹、怜悯火纹、英勇火纹、公正火纹、牺牲火纹、荣誉火纹、灵魂火纹八个部位。装备相应神火，可获得提升神圣伤害、暴击、暴击率、韧性、生命加成等属性；\n2、神境界：上古创世神根据神火源力的强弱，划分数个位阶，神祇们可通过不断提高自己的神火源力，提升位阶，获得额外的战斗力加成；\n3、神火追加：\n·利用神火养成材料提升神火等级，神火等级越高，带来的属性增益越强；\n·神火还有机会出现超凡效果——提升特定技能的额外属性，让技能威力更上一层楼；\n4、神火洗炼：可对神火的副属性进行洗炼，获得更好的副属性；\n5、神火传承：可以将祭品神火的超凡效果传承到目标神火上；\n6、神火转移：使两份神火的副属性相互交换，或将副神火的套装效果转移到主神火上；\n7、神火分解：将多余的神火分解为神火养成材料，用于神火的追加或洗炼。
