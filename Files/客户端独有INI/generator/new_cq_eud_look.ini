魅影晶龙与魅影冥龙受圣耀之光洗礼，化身至尊耀金纹龙皇。龙皇傲视苍穹，乃正义与勇气化身，其铭刻着神印光纹的鳞片被龙族视为荣耀尊贵的象征。
灵海圣女如浩瀚海洋中的一颗明珠，有着媲美飞天魔灵驭风能力的驭海之力。她常驭起灵海波涛飞掠于海面之上，远看便如一抹蔚蓝飞绫，美丽优雅。
魅影晶龙与魅影冥龙经灼日之火锻炼，即化身灼影魔龙。灼影魔龙乃光阴与时空的使者，拥有可媲美古神的无上智慧，因此而深受龙族爱戴。
受星辉祝福的独角兽深谙宇宙真理，对自然与平衡怀有独特的感悟。它们行走在时空的缝隙中，为苦痛者带去力量，为迷茫者指明方向。
斗转星移万年，才迎来黑曜星升起之夜，此时曾受天火洗礼与霜风锻炼的麒麟圣兽将唤醒体内的星曜之力，化为最神秘莫测的暗夜行者。
千里冰海萧肃，当万物于寒风中颤栗之时，唯有冰雪之皇傲然立于冰原之上，对眼前的狂风暴雪毫无畏惧，一心守卫着它的领土与子民。
自彩虹中诞生的天马，色彩绚丽、身姿优雅。传说中天马只要经受住天雷洗礼，便能于长虹贯日时脱胎换骨，化身为虹光炫影。
赤焰魔狐诞生自魔界，有着如魔族一般的叛逆与高傲。凭借自身的智慧与实力，行踪鬼魅的赤焰魔狐在强者为王的魔界中生活得潇洒自如。
刻骨寒风锻炼韧性，冰霜逆境突破极限。经历过霜翼考验的雷爪泰洛格与烈须泰洛格将脱胎换骨，披甲生翼，晋升为荣耀的霜翼战虎。
神秘美丽的翡翠梦翼自远古以来便一直肩负着守护翡翠梦境的职责，它会唤醒皇家龙鹰的古老记忆，使之变为与自己外形相同的梦境守护者。
翡翠梦境中汇聚着生命的气息，到处都能看到充满灵性的翡翠灵狐的身影。它就像自然的精灵，美丽狡黠，悠然自得地生活在这片土地上。
它，隐匿于夜色中伺机而动，与暮色黑暗融为一体。当月光撒满大地时，它锋利的獠牙将撕开敌人的咽喉。
它步履从容优雅，目光柔和，温柔中却隐匿杀机。谁知它那人畜无害的外壳下，隐藏着的，却是最凶狠的狼之野性……
极光之灵赋予狮心战骑永恒的荣耀，光与影在它身上交织成世间最华丽的装饰。全身透着冰寒气息的它，亦是极北之地最闪耀的星之光芒。
血色之影划破天际，赤红之翼遮天蔽日。它双翼的每一次挥动都将兴起飓风，它每一声龙啸都将惊动大陆——它将以它的无上龙威庇护这片土地！
她来自于神秘浩瀚的宇宙，拥有操控星辰之力。她是绝世无双的星影圣女，将带你踏入宇宙星辰那神秘而浩瀚的空间。
竹林行者滚滚远离城市喧嚣，身处海岛放松度假。椰岛风情的时髦装扮，酷劲十足的墨镜雪茄，也丝毫不减当年那一夫当关万夫莫开的教父雄风。
跃向星河的黑曜猎豹凯撒，在星辰魔力的影响下化身为光影，疾走奔驰间，体内的魔力如星空般斗转星移，宛若极光乍现，令人侧目神往。
低沉的嘶吼，鬼魅的幻影，浸染魔王鲜血后的黑曜猎豹凯撒，变得越发冷血。千里奔袭，不死不休，凯撒猩红的利爪之下，只留下令人恐惧的梦魇。
战士攻防型经历圣堂之光的淬炼，化身为光明与正义的代表——圣堂武侍。受到诸神祝福的铂金铠甲闪耀着璀璨的光芒，使圣堂武侍在战斗时有如天神下凡，威风堂堂。
传说中，只有当法师攻防型在领悟圣辉真谛后，身后的羽翼才会蜕变成金色。当其轻轻煽动羽翼时，圣洁的魔法如微风拂面，所有不安与焦虑的灵魂都将得到慰藉。
为了更好地护自己的主人，暗魂守卫奥伦在血魂炼祭中经历千锤百炼，终于获得圣魂之体。即便是长袍加身，也掩盖不了其灵魂之躯闪耀着的万丈金芒。
龙魂近卫赛弗在灭世狂潮中不负威名，终得圣光指引，成为圣域龙卫。一柄金色龙枪在手，龙威隐而不发。龙枪寒芒乍现之时，即是魔族悲泣之日。
当圣耀之光照进冥河，金色的魔力涌进冥河戒灵维列的灵核之中，圣灵之力犹如火山迸发，神圣而不可侵犯的威压将使一切邪魔臣服。
圣地泉边，异界精灵瑞拉的圣洁之歌伴随着潺潺流水缓缓传出，其身后的蝶翼随着天籁般的歌声轻轻煽动，绽放出醉人的金色光芒，犹如旭日东升般令人感到温暖。
高贵似君王，骄傲如炽阳，它象牙般纯白的身躯哪怕在独角兽中也极为罕见。当炽天神翼的圣洁光辉在天际绽放，万兽都要避其锋芒。
邪恶如瘟疫般蔓延，大地已经伤痕累累。远古神祇采来拂晓的光芒，熔铸进炫光黄金马与星痕水晶马的身躯。当黑暗的长夜过去，新生的天马将化身曙光圣迹，带来神圣的黎明。
优雅而轻灵，当光辉之主徜徉在晨曦的柔光中，危险的密林仿佛都变得祥和。它神圣的光辉，无时无刻不在庇护着尘世的公平与秩序。
神圣之辉庇护着所有善良的人们，哪怕是在世界最黑暗的角落，只要人们心中保有正义，神恩之爪就会来到你的身边，净化一切被罪恶侵蚀的不洁之物。
圣影则撕裂黑暗。哪怕神界破碎，战火燃遍天宇，只要邪恶一息尚存，圣影獠牙的双瞳就始终紧盯着敌人的咽喉。
在凡人无法触及的高天之上，是属于龙神的领域。不可忤逆的龙之威严，至高无上的龙之力量，当光耀龙神掠过大地，这神圣的伟力将带来最终的救赎。
亘古的青空下，不知潜藏着多少阴影，但只要金翼圣魂依旧在天空游弋，邪恶就无处滋生。无论何时，当罪恶蔓延，那一道金色羽翼都将从天而降。
飞天魔毯埃努窥破星海奥秘，将自身化为光影游走于世间。而他那由黄金所铸的神秘飞毯溢散出的星空神力亦如梦似幻，令人目眩神迷。
得到光明之神赐福的索伦达化身黄金圣翼，象征光明与圣洁。它那瑰丽无双的黄金翅膀每次扇动，都会激荡起磅礴的奥术风暴，让人望而生畏。
拳出如电，重如山峦。领悟了雷霆之力的竹林行者滚滚化身黄金圣拳，其缠绕着雷霆之力的黄金战甲如烈日般耀眼，令人目眩神迷。
以神魂铸铠，以圣光凝心，领悟了光明奥义的圣行者遵循着圣光的指引，驱逐世间一切阴暗与罪恶，守护着天地间的光明与正义。
身为神之宠儿，紫幻姬罗兰在众神赐福之下化身光耀蔷薇。她背后的光明圣翼与其手中的湛蓝星辰交相辉映，令人侧目神往。
凝聚圣焰之心与斗士之魂后，觉醒了神之力量的孙悟空化身圣天战神，以圣者之名，平天下不平之事，秉圣光之道，杀世间当杀之人。
觉醒了凤凰之力的绯梦姬红莲化身为神羽凤灵。她于光芒中起舞，于碧空中翱翔，那飘落的金色神羽将涤荡世间一切罪恶，净化世人灵魂。
宝蓝色的忍者服少了一丝狂热，多了一分冷艳。当花蝶扇轻轻煽动，不知火舞随之旋转舞动，宛若破晓前的水鸟，飘然窈窕。
黑暗的束缚终被无畏冲散，在生与死的锤炼中孙悟空领悟奥创本源，幻灭重生。即使世间纷乱，他也将踏着划破命运的幽冥紫电，睥睨苍生，无敌于天下。当孙悟空使用技能时，都会附带专属的特殊光效。
