;CheckDesc3=[=18=][/0xb4b0a7]·在野外时，如果您看到玩家疑似用外挂进行刷怪，可以通过这个功能来发起外挂检   测。被您发起检测的玩家需要在限时内完成简单的计算题，否则将被送到监狱，在   整点前与卫兵对话才能被放出。\n·如果对方本日内已经通过3次外挂检测，当天内就不能再对他发起外挂检测了，这点   请注意。

