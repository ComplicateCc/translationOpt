CheckDesc2=[=18=][/0xb4b0a7]·当您高度怀疑有玩家使用外挂或进行其他不正常行为时，可以通过举报功能向我们   反馈。\n·由于您是玩家GM，将拥有更多的举报次数，并且可以根据角色名举报对象。\n·请尽量不要重复举报，怀疑多个小号使用外挂的情况只需要举报一次。
;Flag3=8
