21833001='<interval=66>{#0xb3ccda,18,0,方正准圆简体#}远方之国再现人间，圣炎封印忽生异动……勇士，一场危机正在雪狼冰原深处酝酿。你是否已做好准备，接受一项艰难的任务？'
21833002='{#0xe9e1d0,18,0,方正准圆简体#}'
21833004='<interval=66>{#0xb3ccda,18,0,方正准圆简体#}无需多言！无论是怎样的艰难险阻，我都一定会用我的引以为傲的魔法突破难关。'
21833005='{#0xe9e1d0,18,0,方正准圆简体#}'
21833006='<interval=66>{#0xb3ccda,18,0,方正准圆简体#}很好。那就随我一起前往雪狼冰原吧，等到了那里，我再解释具体情况。'
21833007='{#0xe9e1d0,18,0,方正准圆简体#}'
21834001='<interval=66>{#0xb3ccda,18,0,方正准圆简体#}在冰原的深处，封印着一种强大而危险的力量传承，源于希律斯十二主神之一，太阳神阿波罗的“炽阳圣炎”。'
21834002='{#0xe9e1d0,18,0,方正准圆简体#}'
21834004='<interval=66>{#0xb3ccda,18,0,方正准圆简体#}这种危险的力量曾经因失控暴走而造成了一场惨剧，因此被封印于冰原深处。而看守封印的高阶魔法师塞伦报告，炽阳圣炎不知为何突然开始冲击封印，封印即将告破。'
21834005='{#0xe9e1d0,18,0,方正准圆简体#}'
21834007='<interval=66>{#0xb3ccda,18,0,方正准圆简体#}若放任这种危险的力量突破封印，很可能会令当年的惨剧再度发生。请穿过这道传送门前往冰原深处，协助看守封印的高阶魔法师塞伦修复封印。'
21834008='{#0xe9e1d0,18,0,方正准圆简体#}'
21834010='<interval=66>{#0xb3ccda,18,0,方正准圆简体#}我明白了，交给我吧，我一定不负使命！'
21834011='{#0xe9e1d0,18,0,方正准圆简体#}'
21835000=高阶魔法师·塞伦
21835002=炽阳圣炎掌控者·索尼娅
21835003='<interval=66>{#0xb3ccda,18,0,方正准圆简体#}索尼娅，你真的下定决心了吗？“炽阳圣炎”的力量虽然强大，却极其难以掌控，一旦圣炎失控，将造成极其严重的后果……'
21835004='{#0xe9e1d0,18,0,方正准圆简体#}'
21835006='<interval=66>{#0xb3ccda,18,0,方正准圆简体#}崔尔登阁下，我何尝不知其中的危险呢？但魔族阴谋的云翳笼罩着卡诺萨城的上空，为了我的信念，我愿意冒一切风险，承担任何可能的后果！'
21835007='{#0xe9e1d0,18,0,方正准圆简体#}'
21835008=炽阳圣炎掌控者·索尼娅
21835009='<interval=66>{#0xb3ccda,18,0,方正准圆简体#}咦？崔尔登阁下为什么会出现在这里？他旁边站着的那位少女又是……'
21835010='{#0xe9e1d0,18,0,方正准圆简体#}'
21835011='<interval=66>{#0xb3ccda,18,0,方正准圆简体#}圣炎火种的力量将我们拉入了幻境，我们所看见的，乃是索尼娅的一部分记忆……年轻人，守住心神，可别迷失在幻境里了。'
21835012='{#0xe9e1d0,18,0,方正准圆简体#}'
21835013=高阶魔法师·塞伦
21836000=高阶魔法师·塞伦
