21583006=    当然，每一位找到我的人，总有无数的问题想要向我发出询问。我在你的脸上看到了急切与探寻，所以，你的问题是什么呢？我的异乡人朋友。
21583007=吟游诗人·特维因|70|215|1
21583008=[#7/15/宋体#][/0xffffff][*40,80*][*1,-5*]是的，你猜的没有错，我确实是因为某个原因所以来      到的这里，我想知道的是……这片土地上神        火力量的所在之处。
