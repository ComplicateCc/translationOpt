21842013='<interval=66>{#0xb3ccda,18,0,方正准圆简体#}太好了！魔族的将领已经被击败了，这场战斗是我们胜利了！战士们，为索尼娅欢呼吧！'
21842014='{#0xe9e1d0,18,0,方正准圆简体#}'
21842015=年轻魔法师·塞伦
21842016=    索尼娅！你是我们的英雄！
21842017=    多亏了你，我们才能坚持下来！！
21842018=    炽阳圣炎的力量真是太厉害了！
21842019='<interval=66>{#0xb3ccda,18,0,方正准圆简体#}别……战士们……别靠近我！'
21842020='{#0xe9e1d0,18,0,方正准圆简体#}'
21842021=炽阳圣炎掌控者·索尼娅
21842022='<interval=66>{#0xb3ccda,18,0,方正准圆简体#}糟了……我的伤势太重……无法压制炽阳圣炎……它已经脱离掌控了……'
21842023='{#0xe9e1d0,18,0,方正准圆简体#}'
21842024=炽阳圣炎掌控者·索尼娅
21842025='<interval=66>{#0xb3ccda,18,0,方正准圆简体#}怎么会这样！索尼娅，你是不是早就料到可能会发生这样的事情，所以之前才……'
21842026='{#0xe9e1d0,18,0,方正准圆简体#}'
21842027=眼熟的年轻人
21842028='<interval=66>{#0xb3ccda,18,0,方正准圆简体#}塞伦……我之前教你的……封印之术……快，趁我还清醒，还能控制住自己……使用它！'
21842029='{#0xe9e1d0,18,0,方正准圆简体#}'
21842030=炽阳圣炎掌控者·索尼娅
21842031='<interval=66>{#0xb3ccda,18,0,方正准圆简体#}我知道了。我之前发过誓，绝对会完成你赋予我的任务……寒冰啊，冻结这轮狂暴的烈日吧！'
21842032='{#0xe9e1d0,18,0,方正准圆简体#}'
21842033=眼熟的年轻人
21842034='<interval=66>{#0xb3ccda,18,0,方正准圆简体#}索尼娅在战斗中身受重伤，炽阳圣炎趁机脱离掌控，发起反噬，令她变成了被圣炎操控的……怪物。多么可悲啊。'
21842035='{#0xe9e1d0,18,0,方正准圆简体#}'
21842036=高阶魔法师·塞伦
21842037='<interval=66>{#0xb3ccda,18,0,方正准圆简体#}而我也被迫使用我的挚友传授给我的秘术，亲手将我的挚友封印在玄冰之下。我们最终获得了对魔族的胜利，却也付出了无比苦涩的代价。'
21842038='{#0xe9e1d0,18,0,方正准圆简体#}'
21842039=高阶魔法师·塞伦
21842040='<interval=66>{#0xb3ccda,18,0,方正准圆简体#}索尼娅，你究竟守护了什么？我们的战友没有死在魔族的刀锋之下，却葬身在了圣炎的火光之中，而你也从英雄转瞬间成为了罪人！这一切都是炽阳圣炎的错！'
21842041='{#0xe9e1d0,18,0,方正准圆简体#}'
21842042=高阶魔法师·塞伦
21842043='<interval=66>{#0xb3ccda,18,0,方正准圆简体#}什么上古传承，至强之火，这一切的悲剧，都是它造成的……我要把它毁掉，毁掉！'
21842044='{#0xe9e1d0,18,0,方正准圆简体#}'
21842045=高阶魔法师·塞伦
21842046='<interval=66>{#0xb3ccda,18,0,方正准圆简体#}塞伦先生？你看起来不太对劲！糟了，他好像被炽阳圣炎制造的幻境影响了神智，竟然开始攻击起圣炎的封印了！我必须阻止他！'
21842047='{#0xe9e1d0,18,0,方正准圆简体#}'
21843000=高阶魔法师·塞伦
21843001=炽阳圣炎掌控者·索尼娅
21843002=太阳神之意志
21843003='<interval=66>{#0xb3ccda,18,0,方正准圆简体#}该死的炽阳圣炎！把索尼娅还回来！把我的挚友还回来！把那些牺牲的战友还回来！'
21843004='{#0xe9e1d0,18,0,方正准圆简体#}'
21843005=高阶魔法师·塞伦
21843006='<interval=66>{#0xb3ccda,18,0,方正准圆简体#}塞伦先生！快停下！你还记得我们是来做什么的吗？再这样下去，炽阳圣炎的封印就要——'
21843007='{#0xe9e1d0,18,0,方正准圆简体#}'
21843008='<interval=66>{#0xb3ccda,18,0,方正准圆简体#}……阿卡利亚……使命……净化……净化一切！'
21843009='{#0xe9e1d0,18,0,方正准圆简体#}'
21843010=太阳神之意志
21843011='<interval=66>{#0xb3ccda,18,0,方正准圆简体#}呼……我……我做到了……我，不，该死！我刚刚都做了些什么？没想到被炽阳圣炎影响到神智的竟然是我……'
21843012='{#0xe9e1d0,18,0,方正准圆简体#}'
21843013=高阶魔法师·塞伦
21843014='<interval=66>{#0xb3ccda,18,0,方正准圆简体#}即使是在神志不清的状态下，我也已犯下了无法挽回的错误，而我也必须承担起责任，像索尼娅一样。'
21843015='{#0xe9e1d0,18,0,方正准圆简体#}'
21843016=高阶魔法师·塞伦
21843017='<interval=66>{#0xb3ccda,18,0,方正准圆简体#}这炽阳圣炎化身而成的怪物，就由我来拖住！年轻人，你快去将这里发生的事情告诉崔尔登阁下！'
21843018='{#0xe9e1d0,18,0,方正准圆简体#}'
21843019=高阶魔法师·塞伦
21843020='<interval=66>{#0xb3ccda,18,0,方正准圆简体#}不，一切还没到无法挽回的时候！既然我可以抵御住炽阳圣炎对神智的影响，或许我也能够击败它化身而成的怪物！'
21843021='{#0xe9e1d0,18,0,方正准圆简体#}'
21843022='<interval=66>{#0xb3ccda,18,0,方正准圆简体#}有道理……圣炎制造的幻境都无法动摇你分毫，说不定你真的可以与圣炎的力量相抗衡！'
21843023='{#0xe9e1d0,18,0,方正准圆简体#}'
21843024=高阶魔法师·塞伦
21843025='<interval=66>{#0xb3ccda,18,0,方正准圆简体#}那我就再相信你一次！去吧，年轻人！让这不可一世的炽阳圣炎在你手中熄灭吧！'
21843026='{#0xe9e1d0,18,0,方正准圆简体#}'
21843027=高阶魔法师·塞伦
21844000=高阶魔法师·塞伦
21844001=炽阳圣炎掌控者·索尼娅
21844002=太阳神之意志
21844003='<interval=66>{#0xb3ccda,18,0,方正准圆简体#}没想到你真的做到了！你的力量和意志都无比强大，也许你才是炽阳圣炎最好的传承者……不，我不能让你重蹈覆辙，还是将圣炎重新封印起来更为妥当。'
21844004='{#0xe9e1d0,18,0,方正准圆简体#}'
21844005=高阶魔法师·塞伦
21844006='<interval=66>{#0xb3ccda,18,0,方正准圆简体#}索尼娅？这……这不是幻觉吧？我以为你的灵魂已经被炽阳圣炎吞噬殆尽了，没想到我竟然还能再见你一面……'
21844007='{#0xe9e1d0,18,0,方正准圆简体#}'
21844008=高阶魔法师·塞伦
21844009='<interval=66>{#0xb3ccda,18,0,方正准圆简体#}是啊，塞伦，好久不见了。没想到已经这么多年过去了，你都变成了个老头子了呢，真让人唏嘘啊。只可惜我没法与你多叙叙旧了。'
21844010='{#0xe9e1d0,18,0,方正准圆简体#}'
