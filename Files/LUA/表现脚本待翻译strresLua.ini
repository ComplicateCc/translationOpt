21836002=炽阳圣炎掌控者·索尼娅
21836003='<interval=66>{#0xb3ccda,18,0,方正准圆简体#}索尼娅！我听说你已经成功获得了炽阳圣炎的传承？哈哈哈，从今往后我究竟该喊你“炽阳圣女”，还是“炽阳魔女”呢？'
21836004='{#0xe9e1d0,18,0,方正准圆简体#}'
21836005=眼熟的年轻人
21836006='<interval=66>{#0xb3ccda,18,0,方正准圆简体#}好你个塞伦，竟然拿姐姐我开玩笑！不过，我可不是为了这些听起来很厉害的称号才接受传承的。我只是希望能够在危机到来时，守护我所珍重的一切罢了……'
21836007='{#0xe9e1d0,18,0,方正准圆简体#}'
21836008=炽阳圣炎掌控者·索尼娅
21836009='<interval=66>{#0xb3ccda,18,0,方正准圆简体#}为了能够在对魔族的战争中取得胜利、守护王国，索尼娅决心尝试接受炽阳圣炎的传承，并获得了成功，然而悲剧的种子，却已在此时埋下……。'
21836010='{#0xe9e1d0,18,0,方正准圆简体#}'
21836011=高阶魔法师·塞伦
21837000=高阶魔法师·塞伦
21837001=年轻人“塞伦”
21837002=炽阳圣炎掌控者·索尼娅
21837003='<interval=66>{#0xb3ccda,18,0,方正准圆简体#}索尼娅！听说你被任命为将领，马上要出发去讨伐盘踞在雪狼冰原的魔族了？我也想和你并肩作战，带上我一块去吧！'
21837004='{#0xe9e1d0,18,0,方正准圆简体#}'
21837005=年轻人“塞伦”
21837006='<interval=66>{#0xb3ccda,18,0,方正准圆简体#}塞伦，其实我本来就打算带上你一起，并且我有一项非常重要的任务要交给你。但你必须先对我发誓，无论面对的是什么情况，你都会坚决地完成任务。'
21837007='{#0xe9e1d0,18,0,方正准圆简体#}'
21837008=炽阳圣炎掌控者·索尼娅
21837009='<interval=66>{#0xb3ccda,18,0,方正准圆简体#}咦？我还是第一次见到你这么严肃……好，我发誓，我一定会完成任务，绝不会扯炽阳圣女阁下的后腿的！'
21837010='{#0xe9e1d0,18,0,方正准圆简体#}'
21837011=年轻人“塞伦”
21837012='<interval=66>{#0xb3ccda,18,0,方正准圆简体#}那时的我还太过年轻，不知道所有命运的馈赠，都已在暗中被标好了价格。但索尼娅却似乎早已有所预料，然而她还是毅然决然地奔赴战场……'
21837013='{#0xe9e1d0,18,0,方正准圆简体#}'
