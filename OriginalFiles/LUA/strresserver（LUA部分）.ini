2353080008=锻魂神殿位于矮人一族的圣地之内，共有4个区域。每个区域内都有一处熔魂圣坛，只要将2份相同等级的阿拉玛之魂投入圣坛，即可令其融合，从而有机会获得更高级的阿拉玛之魂。使用阿拉玛之魂即可指引你前往对应的锻魂神殿。
