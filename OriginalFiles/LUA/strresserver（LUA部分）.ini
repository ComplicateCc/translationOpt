2364861357=【神兽名】途径一个被洪水冲毁的村庄，水已退去，但空气中充满了腐败的味道，地上毒水横流。天色忽暗，被祝融封印的相柳的残魂（神兽之力XXXX）在村中忽隐忽现，【神兽名】决定——
2364861358=打散相柳魂魄，为民除害！
2364861359=相柳残魂元神不稳，就让它自行消散吧。
2364861360=【神兽】没有理会相柳残魂，相柳残魂消散后，【神兽名】在村庄中找到了一些有用的东西。
