2367240080=镜中女·蜜莉雅
2367240081=我……我是一个被献祭给魔神的灵魂。为了躲避魔神，我藏匿在了这面残镜之中。勇士，多亏你将这面镜子带出了寂灭之都，否则魔神迟早都会找到我，我难逃被它吞噬的命运……
2367240083=献祭给魔神的灵魂？在你身上到底发生了什么？
2367240085=镜中女·蜜莉雅
2367240086=我记得那是一个混乱而恐慌的日子，魔神的信徒们突然而至、四处肆虐，说是要找寻献给魔神的祭品。我与我的丈夫一同逃跑……我记得我们明明已经成功脱逃了……可是突然间我却眼前一黑，接着就什么也不知道了……
2367240088=镜中女·蜜莉雅
2367240089=醒来时身边站着的已是魔神信徒……他们对着我颂念咒语，说是要将我的灵魂献祭给魔神，接着我就又失去了意识……等我再次回过神来，已经没有了躯体，只剩这道灵魂飘荡于寂灭之都内。而后我就看见了魔神……它……它在吞噬许多像我一样的游魂……太可怕了。
2367240091=原来如此，那些被魔神吞噬的灵魂多半是像你一样被献祭的可怜人……
2367240093=镜中女·蜜莉雅
2367240094=是的，寂灭之都内到处都飘荡着的被魔神信徒献祭的游魂。不过，这几日躲藏时我也曾远远瞥见过一道凝实的身影，看起来像人，不过被黑雾所笼罩无法看清。他与魔神之间似乎在交流着什么。“复活”、“身躯”、“交易”……我只隐约听到了这些。
