2364861328=应龙长啸一声，准备离去，谁知这声长啸竟意外惊走海兽，渔民们为感谢应龙，送上珍宝。
2364861329=应龙轻易便镇压了海兽，随手将其打杀，渔民们为感谢应龙，送上珍宝。
2364861330=应龙正要斩杀海兽之时，见海兽讨饶，有些不忍。谁知海兽竟趁机偷袭，随后逃走了。海波重归平静，渔民们为感谢应龙，送上珍宝。
