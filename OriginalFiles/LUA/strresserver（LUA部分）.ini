2358490378=奥弗诺萨，熔火圣殿之主，嗜炎者之王。作为虚灵一族至高强者之一，奥弗诺萨在熔火圣殿中统治着八荒火海，它宣称世间所有燃火之地皆为它的领土。这由镜像火墓复制出的奥弗诺萨看起来也霸气十足。
2358490379=真是威武霸气啊。
2358490380=幽冥龙炎在绝迹万年之后，现身黑水幽岛。当幽冥暴君梵蒂发现了这个秘密之后，它悄悄瞒过幽岛守卫们的眼睛，潜入黑水幽岛，并吞噬了幽冥龙炎。这由镜像火墓复制出的幽冥暴君梵蒂看起来也暴戾无比。
2358490381=看起来真是残暴。
2358490382=荒古火墓深的雷霆咆哮之地孕育着创世雷炎。破坏神王玛尔洛斯凭借压倒性的邪恶力量窃取了雷霆的权柄，成为了雷炎禁地的主宰！这由镜像火墓复制的玛尔洛斯看起来也十分恐怖。
2358490383=破坏神王果然名不虚传。
2358490384=死亡之神奈落复活后，盘踞于永劫炼狱中，不断地窃取着众神陨落后残留下来的力量残片，并凝聚为神火源力，以期恢复力量。这由镜像火墓复制的死亡之神奈落散发着阴森骇人的死亡气息。
2358490385=阴冷的气息真是让人难受。
