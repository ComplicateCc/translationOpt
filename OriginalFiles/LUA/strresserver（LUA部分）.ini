2364860410=在无际的大海之上，【神兽名】发现前方有宝光闪烁，意外有所收获。
2364860411=常羲之国
2364860413=“有月母之国，处东北之隅。”，这片无名的山谷之中，炫目的天光也无法遮掩皓月的光华，【神兽名】深思一番，此地定是属于女神常羲的领地。
2364860414=前往拜会女神常羲。
2364860415=传闻常羲乃月之母神，制定时历，维持宇宙之序。虽然【神兽名】未能见到女神，但也收到了女神使者的赠礼。
2364860416=询问山中居民此地的详情。
2364860417=山中之人称此地为女和之国，为表欢迎，向【神兽名】献上了山中之宝。
2364860418=在山水间流连。
2364860419=闭目感受山间之风时，有女神使者至此，向【神兽名】献上了女神的赠礼。
2364860420=此刻不适合打扰女神。
2364860421=就要离开山谷之际，【神兽名】发现了一处荒废的洞穴，从中获得了一些宝物。
2364860422=林间轶事
2364860424=人迹罕至的深林之内，一处精致的亭台引人注目。【神兽名】见亭中备有棋局茶水，茶水尚温，却不知是何人在此对弈。
2364860425=等待对弈之人归来。
2364860426=不知不觉间，【神兽名】已陷入沉睡，醒来后发现亭内早已空无一物，只余自己不知何时抱在怀中的宝物。
2364860427=前往林中寻找对弈之人。
2364860428=林海之内树影幢幢，根本无处寻找人踪，但【神兽名】意外地有了其他的收获。
2364860429=仔细查看亭内布置。
2364860430=仔细查看，棋盘似乎非常古老早已布满蛛网，显然荒废已久，【神兽名】在桌边发现了遗留的宝物。
2364860431=先行离开。
2364860432=【神兽名】脚下突然一个趔趄，竟意外地有所收获。
2364860433=西极若木
2364860435=昆仑西极之地，华光照耀之下，有一神树，名为若木。若木之灵擅舞，舞毕珍宝将现，非有心者不可得。【神兽名】欲观赏若木之灵的舞蹈，决定——
2364860436=在若木前展示名家画卷。
2364860437=若木之灵对画卷兴趣缺缺，但看在【神兽名】的份上，还是出来跳了一支简单的舞蹈。舞毕，【神兽名】在若木下得到了一些珍宝。
2364860438=在若木前演奏高雅名曲。
2364860439=随着【神兽名】的演奏，若木之灵跳起一支的空灵的舞蹈。舞毕，【神兽名】在若木下得到了一些上佳珍宝。
2364860440=在若木前制作香味浓郁的美食。
2364860441=【神兽名】制作的美味让若木之灵心情十分愉悦，它欢快地跳起一支丰收之舞。舞毕，【神兽名】在若木下得到了一些稀世珍宝。
2364860442=搬出自己的名号，让若木之灵赶紧出来跳舞。
2364860443=在【神兽名】的神威之下，若木之灵不得不出来相见。在敷衍的舞蹈结束后，【神兽名】只在若木下得到了几样珍宝。
2364860444=妖影幢幢
2364860446=【神兽名】误闯涂山夜市，见街中人来人往，好不热闹。然而空气中一抹异样的气息引起了【神兽名】的注意，人群中似乎混杂着妖族的身影，尤其是身旁的店主，它的影子似乎泄露了什么——
2364860447=不要多管闲事，赶紧离开吧。
2364860448=【神兽名】假装没有察觉到夜市中怪异的情形，信步离开了这里。
2364860449=留下看看这店主想搞什么鬼。
2364860450=【神兽名】悄然站在一旁观察店主，发现他虽不是人类，却和来往的商人们做着正常的交易。见其并未作恶，【神兽名】也不便干涉，径自离开了夜市。
2364860451=打断交易，揭露店主的真面目。
2364860452=【神兽名】不问青红皂白便打断了店主的交易，店主十分生气——原来它并非旁门左道，而是大名鼎鼎的涂山狐族！结果，因为扰乱了涂山夜市，【神兽名】被族中长老请下了山。
2364860453=和店主聊聊，没准能买到好东西。
2364860454=【神兽名】和店主攀谈起来，这才发现夜市中的商贾多是著名的涂山狐族，作为三大狐族之一，涂山一族擅长经商，颇有财缘。与店主交谈一番后，【神兽名】也受益匪浅，大有得财之势。
2364860455=石上红颜
2364860457=【神兽名】在一处山脚下，遇到一位正在专注地雕刻石像的老者。老者雕工不精，手法笨拙，不时唉声叹气。【神兽名】依稀辨认出，老人雕刻的是某个人的模样。
2364860458=尝试着指点老者。
2364860459=【神兽名】出言提了几点意见，老者连连点头，向【神兽名】表示了感谢，并送上了一份谢礼。
2364860460=询问老者所雕之人的身份。
2364860461=【神兽名】询问老者所雕何人，原来这是老者年轻时逝去的恋人，纵使时光荏苒，老者也未忘却她的容颜，只可惜技艺不精，无法将记忆重现。为了感谢【神兽名】听他述说往事，老者送上了谢礼。
2364860462=化为人形，让他照着自己的样子雕刻。
2364860463=【神兽名】向老者提议，自愿成为他的模特，老者笑了笑没有说话，从身上取出些许物事赠送给【神兽名】，请【神兽名】不要再打扰他了。
2364860464=不打扰他，转身离去。
2364860465=【神兽名】默默看着老者专注的神情，若有所悟，转身离开了。
2364860466=山海老饕
2364860468=【神兽名】在游历时忽然被一阵香气所吸引，循着气味追寻而去，发现原来是几个大荒居民正在用珍稀食材烹饪美食。见到【神兽名】的到来，他们热情地邀请【神兽名】一起品尝。
2364860469=坐在一旁乖乖等着享用美食。
2364860470=【神兽名】静候美食出炉，细细品尝之后大为赞赏，并对大荒居民们提出了一些建议。大荒居民开心地采纳了【神兽名】的建议，并送上了一份谢礼。
2364860471=不能不劳而获，和他们一起烹饪美食。
2364860472=【神兽名】与大荒居民们一起进行了烹饪，自己动手制作出来的食物果真美味无比。吃饱喝足后，大荒居民们又与【神兽名】交流了一番烹饪心得，并在临走前赠送给了【神兽名】一份礼物。
2364860473=质疑他们的真实目的。
2364860474=【神兽名】显露出真身，质疑他们无端邀请陌生人的真实目的。大荒居民见此情景受到了惊吓，纷纷逃离，只留下了被糟蹋的美食和一地狼藉。
2364860475=陌生人的东西不能乱吃，还是离开吧。
2364860476=【神兽名】谨慎地拒绝了邀请，独自一人寻找食物去了。
2364860477=济世之愿
2364860479=【神兽名】途径过一处生长着各种药材灵草的平原，听见一位年轻的药师正对着诸多药草苦恼地自言自语：“可恨我学艺不精，就连这些药草的作用都辨认不出，还怎么济世救人……”
2364860480=亲自为药师试药来辨别药效。
2364860481=【神兽名】上前告诉药师，愿意亲身试药来辨别药效。药师大为感动，却也对【神兽名】的冒险行为而担忧。好在这些药草之中并无毒草，试药顺利完成，药师感激地送上了谢礼。
2364860482=上前与药师一起辨认药草。
2364860483=【神兽名】上前与药师一同辨认草药，虽有所收获，但终究没能全部辨出。药师依旧感激【神兽名】的出手相助，并送上了一份谢礼。
2364860484=劝说药师放弃。
2364860485=【神兽名】上前劝说苦恼的药师放弃，药师挣扎了一会儿，最终将那些药草交给了【神兽名】，独自离开了。
2364860486=不予理会，寻找灵草。
2364860487=【神兽名】决定不搭理此事，独自寻找自己所需要的灵草。
2364860488=始有衣冠
2364860490=【神兽名】经过一处村落，村里的蚕丝初次获得丰收，但村民们还没来得及高兴，就开始争论起未来衣物的样式。【神兽名】听着村民们的争论，忍不住出声道——
2364860491=随便织成布料披在身上不就行了吗？
2364860492=“可是，那不就和以前没什么差别了吗？”一位村民反驳道。争论一直到最后都没有得到解决，【神兽名】只得在村庄附近寻找一些可用之物，悻悻地离开了。
2364860493=以实用为主，方便劳作才是最好的。
2364860494=“言之有理，我们毕竟是要在田间山林劳作之人，衣物当然要适合活动！”在【神兽名】的建议下，蚕丝被织成了方便劳作的实用服装，村民们十分满意，向【神兽名】送上了谢礼。
2364860495=不管怎么样，帅和美是一辈子的事！
2364860496=“哦？你说说，怎么样才是帅和美？”【神兽名】用自己的审美为村民们设计了最好看的服装，这座村庄从此之后以奢侈的“时尚”而远近闻名，【神兽名】也因此而收获了一份谢礼。
2364860497=先别吵了，这样下去是没有结果的。
2364860498=“那你倒是给一个合适的方案啊？”【神兽名】虽然试图阻止村民们的争论，但并没有提出有建设性的意见，争论仍在继续，【神兽名】只得在村庄附近寻找了一些可用之物，悻悻地离开了。
2364860499=西海鸥灵
2364860501=传闻西海某域，有能潜入深海，获取海中宝藏的鸥灵一族。而鸥灵带回宝藏的数量与珍稀程度取决于它们下海前吃了什么，于是【神兽名】决定——
2364860502=投喂鸥灵神木种子。
2364860503=【神兽名】万万没想到，神木种子的威力竟使鸥灵消化不良，状态不佳的鸥灵只能带回寥寥数样海中珍宝。
2364860504=投喂鸥灵人族珍馐。
2364860505=鸥灵砸吧砸吧嘴，显然是还没吃饱，它以一个随意的姿态一头扎进深海，为【神兽名】带回了一些珍宝。
2364860506=投喂鸥灵凶兽生肉。
2364860507=凶兽生肉量大又鲜美，鸥灵吃得双眼泛光，一头扎进深海，为【神兽名】带回了大量极品海中珍宝。
2364860508=让鸥灵什么都不吃就下海。
2364860509=鸥灵十分不满，它扎进海中，带出一网海贝、海草、珊瑚，稀里哗啦地砸在【神兽名】头上。
2364860510=奇异蟹
2364860512=【神兽名】正在海边闲逛，意外碰上一只极其珍稀的奇异蟹！传闻奇异蟹味道极其鲜美，吃了会有得到好运气，是有市无价的存在，【神兽名】决定——
2364860513=将奇异蟹抓来卖了。
2364860514=【神兽名】在抓奇异蟹时用力过猛，使奇异蟹大螯脱落，因此只卖出了平常五分之三的价钱。
2364860515=将奇异蟹煮了自己吃。
2364860516=果真是天下极鲜之物！奇异蟹下肚后，【神兽名】随意来到一处礁岩边玩水，竟意外获得隐匿在岩中的大批珍宝。
2364860517=投喂奇异蟹。
2364860518=奇异蟹夹住【神兽名】投喂的食物，留下一颗珍珠后，便动作迅速地消失了。
2364860519=当没看见，继续闲逛。
2364860520=继续在沙滩漫步几百米后，【神兽名】发现一个精致的宝箱，获得了其中剩余的一些珍宝。
2364860521=祭天大典
2364860523=龙族之中举办祭天大典，应龙立于首，群龙皆化为人形，跟在长老之后，立于两侧。恰逢人族使者来访，应龙决定——
2364860524=召人族使者，一同举行大典，以示两族友好。
2364860525=人族使者觐见后，奉上了珍稀秘宝以示诚意。
2364860526=命人族使者等候，待典礼结束再召见。
2364860527=人族使者等候多时，待祭天大典结束后觐见应龙，致以人族的敬意之后便留下礼品离去了，离去时表情有些不忿，似乎是感觉受到冷遇。
2364860528=拒绝召见，令人族使者离去。
2364860529=人族使者受到冷遇，并不多言，留下了些宝物后转身离去了。
2364860530=无视人族使者，继续举行大典。
2364860531=人族使者等待多时后气愤地离开了，离开时随手留下了些宝物。
2364860532=鹰之指引
2364860534=【神兽名】于天际翱翔之时，一只巨鹰从身边掠过，巨鹰的翅膀似乎受了些伤，它对着【神兽名】不停鸣叫，【神兽名】决定——
2364860535=施展法术帮巨鹰疗伤。
2364860536=巨鹰翅膀上的伤逐渐好转，它带着【神兽名】飞往某处藏有大量秘宝之处，似乎是要将这些秘宝作为奖励。
2364860537=跟着巨鹰，看它要去何处。
2364860538=巨鹰飞到一颗巨树下，巨树下隐有宝光，【神兽名】仔细探查一番后找到了不少宝物。
2364860539=拦住巨鹰，看看它为何鸣叫。
2364860540=巨鹰被拦住后，将爪上抓着的一些宝物赠予【神兽名】，随后便转身飞走了。
2364860541=无视巨鹰，继续翱翔。
2364860542=【神兽名】无视巨鹰，继续翱翔，飞过一处谷地时见其中隐约闪着光，便飞入其中，一番搜索后找到了些宝物。
2364860543=绚丽花海
2364860545=【神兽名】游历至某处花海，见此地景色秀丽，忍不住驻足观赏。【神兽名】发现树冠中隐约有华光闪耀——
2364860546=采摘鲜花。
2364860547=【神兽名】采摘花海中的鲜花时，无意找到了一些宝物。
2364860548=探索发光的树冠。
2364860549=【神兽名】仔细探查树冠后，找到了大量宝物。
2364860550=在树干上刻下“到此一游”。
2364860551=【神兽名】在树上刻字时，发现了一个树洞，树洞中藏着不少宝物。
2364860552=在树下睡一会儿。
2364860553=【神兽名】在树下睡了一会儿，一些宝物突然从树上落下将【神兽名】砸醒。
2364860554=奇鸟现世
2364860556=【神兽名】经过一间寺庙时，忽见一奇鸟栖于庭院之中，正在饮取庭中水缸所剩不多的清水。见此情景，【神兽名】决定——
2364860557=什么也不做，当作什么也没看见。
2364860558=待奇鸟喝完水后便离开了。
2364860559=友善地呼唤奇鸟，凑近一点看看。
2364860560=奇鸟受到惊吓，便张开双翼扬长而去，只留下一地羽毛。
2364860561=拿出随身携带的食物投喂奇鸟。
2364860562=奇鸟对食物不感兴趣，但还是鸣叫了两声后抖抖羽毛化作一些小礼物送给了【神兽名】。
2364860563=静步走过去，表示友好并为缸中添上新水。
2364860564=奇鸟现出真身，原来它就是传说中的重明神鸟！翎羽飘飞间，一个闪烁着微光的宝物落入了【神兽名】手中。
2364860565=逐日巨人
2364860567=【神兽名】正在行路，艳阳高照极为炎热。突然，【神兽名】身后传来剧烈震动，巨大的阴影笼罩了【神兽名】。【神兽名】感觉得了一丝清凉，而后发现这一切都是来自于一名巨人。
2364860568=为巨人指明一条通往大泽的捷径。
2364860569=巨人十分感激，将一个闪闪发光的宝物送给了【神兽名】。
2364860570=将随身携带的水果赠与巨人。
2364860571=吃饱喝足后，巨人当即掏出一份礼物递给了【神兽名】。
2364860572=用法术帮巨人暂缓一下太阳曝晒的疲倦与劳累。
2364860573=巨人投来一个微笑，随后奔跑的速度又快了几分。
2364860574=为巨人让开道路。
2364860575=【神兽名】还没来得及躲闪，巨人便从它的头上跨过去了。
2364860576=林中异兽
2364860578=【神兽名】在深山密林中漫步，忽然听见幽幽哭诉之声。循声追过去，却见一只仪态优美、身形如兔的异兽被锁在巨石之上，【神兽名】见状决定——
2364860579=施展法术辨别其真身。
2364860580=【神兽名】施展法术，发现被困的异兽并非妖邪，于是便砸断锁链将其放走了，异兽在临走之际将山中宝藏的位置告诉了【神兽名】以表感谢。
2364860581=假意离开，试探虚实。
2364860582=【神兽名】假意离开试探虚实，结果异兽苦苦哀求痛哭流涕，【神兽名】于心不忍还是把它放走了。异兽临走之际送给了【神兽名】一些礼物所为答谢。
2364860583=不加思索立刻帮它解开枷锁，放它离开。
