2364230107=你听过《枕中记》吗？话说开元七年，会神仙之术的道士吕翁在乡间的旅舍中，碰上了一不得志的士子卢生。卢生感叹自己的窘困，吕翁遂拿出一枕头，说：“您枕着我的枕头，可以让您荣华富贵恰如夙愿。”……下半部分我还没听，等我听了再和你说道说道。
