2364861350=插手其中，喝令两方停止作战。
2364861351=不插手其中，转身离开。
2364861352=人们发现了【神兽名】，一时被【神兽名】威势所吓倒，他们奉上些许珍宝希望【神兽名】不要插手他们之间的争斗。
2364861353=两方阵营见【神兽名】插手，也不好继续征伐，他们希望【神兽名】能作为双方和平的见证并附上大量珍宝。
2364861354=两方阵营并不理会【神兽名】，继续征伐，一时间战火连天，待两军战罢，战场上已一片狼藉，【神兽名】随手在战场上捡了些宝物便离开了。
