2364860618=偷偷藏于一旁暗中观察。
2364860619=【神兽名】在暗中观察牛角巨人，只见其不断扛着巨石锻炼，颇具气势，当【神兽名】正欲离去之时，偶然在荒山脚下发现了一个陈旧的宝箱。
2364860620=彩羽白雀
2364860622=【神兽名】在外游历，忽闻一声痛苦的鸟鸣，寻声觅去，发现在草丛之间，一只彩羽白雀身负箭伤，正绝望哭啼——
2364860623=不闻不问离去。
2364860624=【神兽名】认为世事皆有因果轮回，虽于心不忍，但仍悄然离去。在离去之时，意外从草丛之间发现了一些特别的东西。
2364860625=从天而降进行帮助。
2364860626=【神兽名】乘着祥云落地，绝望中的彩羽白雀眼里又有了光彩。在【神兽名】的帮助下，彩羽白雀伤势逐渐好转，并将一份谢礼献给了【神兽名】。
2364860627=施展神力暗中治疗。
2364860628=【神兽名】暗中施展神力，只见彩羽白雀的身上亮起了温暖的光芒，片刻之后，白雀的伤势痊愈。【神兽名】正欲离去时，还是被彩羽白雀发现了自己伤愈的原因，它赶忙拦住【神兽名】，献上了一份谢礼。
2364860629=带它前往药谷疗伤。
2364860630=【神兽名】施展神力将彩羽白雀托起飞身前往药谷，彩羽白雀十分感激，向【神兽名】献上一份谢礼。
2364860631=白泽之问
2364860633=一个白色的身影从天边落下，【神兽名】定睛一看，原来是善于冥思的瑞兽白泽。白泽询问【神兽名】为何来此——
2364860634=听说白泽在此，特此来访。
2364860635=瑞兽白泽听到【神兽名】专程来此拜访自己，喜上眉梢，交谈之余，将一份小礼物递给了【神兽名】。
2364860636=天地玄妙，来此参悟。
2364860637=瑞兽白泽对【神兽名】的觉悟感到十分钦佩，特递上一份精致的好礼以表达自己的钦佩之情。
2364860638=并无目的，随心游历。
2364860639=瑞兽白泽与【神兽名】一见如故，交谈甚欢。在别离之时，白泽将一份稀有的礼物送给了【神兽名】，以表达自己对【神兽名】的欣赏。
2364860640=在外游历，欣赏美景。
2364860641=瑞兽白泽与【神兽名】一同游览周边美景，离别之际，白泽交给【神兽名】一份礼物，以示自己的交好之意。
2364860642=请神仪式
2364860644=狻猊游历天下时，见一人族部落建立高台，祈祷神灵降临，狻猊决定——
