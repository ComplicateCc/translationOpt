2364230103=去年冬日，如意楼来了三位仪表堂堂、衣冠楚楚、风度翩翩的客人，这三位公子竟都是鼎鼎有名的诗人，他们在如意楼内吟诗作对，现在如意楼内歌姬所传唱的，便是其中一位公子的诗。
