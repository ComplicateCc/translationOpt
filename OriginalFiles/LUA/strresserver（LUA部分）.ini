2358490370=既然你已经了解如何提升神火的力量了，那就快回卡诺萨城去吧。神火的力量超凡入化，这些需要你在漫长的冒险历程中慢慢学习。
2358490371=神火是创世之初与世界共同创生的那些神秘、具有至高力量的火焰的总称，诸神将它们融入神火空间内的神火位格以提升力量。我已为你开启神火位格，你去找赫亚领一些神火，并利用这些神火将我创造的镜像魔物击败，证明自己吧。
2358490372=我这就去找赫亚。
2358490373=很好，看来你在莉莉娅的指导下，已经掌握了神火追加等级的技术。但这些神火究竟给你带来了多强的力量，这还得你自己在实战中体会。接下来，去见见我与赫亚为你准备的对手——镜像魔物领主吧。
2358490374=我这就去见魔物领主。
2358490375=越来越多强大敌人出现，即使有神火的力量，但若是使用者无法掌握神火，发挥出神火真正的力量，也没有意义。勇士，利用这无尽源力神火箱中获得的神火战斗，击败龙渊剑域中的敌人，让我看看你能否发挥出神火的真正力量吧。
