2368900027=妮可
2368900029=就在这时大哥哥出现了，他把我救走，之后便一直将我带在了身边，保护着我。直到两天前，突然就来了几个卫兵，他们抓走了大哥哥，说是大哥哥犯了污蔑国王陛下的重罪，需要关押进极恶监狱……呜呜呜，大哥哥才不是犯人，那些抓走大哥哥的人都是坏蛋！
