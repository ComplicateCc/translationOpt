2366340094=协会的魔法师们以强大的幻兽、神兽们为原型，制造出了6位“兽魂守卫”。消耗元晶石可以部署守卫抵御魔兽的进攻，守卫们在消灭克制属性的魔兽时可汲取魔兽体内的能量。战斗结束后，协会将会根据你收获的能量给予佣兵积分奖励。
2366340097=“毁灭魔兽”吞噬了过量的元晶石，已经完全陷入疯狂，一旦发现敌人就会引爆体内的元晶石，用爆炸毁灭周围的一切。若你不幸遭遇毁灭魔兽，所有已部署的兽魂守卫都会被摧毁，且战斗将立刻失败。每次面对魔兽进攻时都有可能遭遇毁灭魔兽，请谨慎应对。
2366340100=狂暴的魔兽们正在逼近神墟古战场，威胁协会驻地的安全。为了帮助你更好地指挥兽魂守卫对抗魔兽，兽灵女巫叶莲娜在这块石碑上留下了与兽魂守卫相关的信息，你可以随时查阅，了解情况。
