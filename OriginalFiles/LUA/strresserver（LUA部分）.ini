2364860594=大声喊住女子，叫她离开河岸。
2364860595=【神兽名】大声地叫女子离开河岸，但是女子不为所动，径直地朝河中走去，【神兽名】急忙抓住女子跑回了岸上，女子忽然惊醒但又晕了过去。
2364860596=这么奇怪的地方怎么会有寻常女子，其中一定有诈。 
2364860597=【神兽名】转身离去，却听见身后传来了落水声……
2364860598=踏燕飞马
2364860600=【神兽名】赶了很久的路，感觉很疲惫。在山崖上忽然发现一只鬃尾赤红如火的骏马，周围有飞燕盘旋。【神兽名】感到很好奇，于是决定——
2364860601=哼起优美的曲调并友善地靠近骏马。
2364860602=骏马被【神兽名】哼出的曲调吸引了，它开心地俯下身子让【神兽名】骑在了自己背上，随后踏燕而飞来到了一个满是珍宝的浮岛上。
2364860603=坐在一边的石头上静静地欣赏这匹骏马。
2364860604=骏马察觉到了【神兽名】的存在，它好奇地走到了【神兽名】身旁低下了头任【神兽名】抚摸，周围的燕子衔来了很多礼物。
2364860605=用食物引诱这匹骏马。
2364860606=【神兽名】掏出了一根胡萝卜，但是骏马并没有被食物吸引，优雅地踏着燕子飞走了。
2364860607=趁它不注意跳到它身上。
2364860608=【神兽名】一个飞扑，企图坐上飞马背部，却摔了个趔趄。再抬头时，骏马竟踏着燕子飞走了。
2364860609=牛角巨人
2364860611=荒山之下传来了一阵巨响，【神兽名】寻声而去，在荒山底部遇到了一名正在扛着巨石的牛角巨人——
2364860612=化为人形上前询问。
2364860613=【神兽名】化为人形上前询问牛角巨人在此缘由，得知其正在此强健体魄，牛角巨人觉得【神兽名】有眼缘，从口袋里拿出一份小礼物交于【神兽名】。
2364860614=以神兽之姿出现。
2364860615=【神兽名】从天而降，那强大的能量威压使得牛角巨人匍匐在地，当看清来者是【神兽名】时，牛角巨人毕恭毕敬地将一份珍藏的宝物献给了【神兽名】。
2364860616=将牛角巨人赶走。
