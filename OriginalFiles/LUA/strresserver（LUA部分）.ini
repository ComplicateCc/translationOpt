2364230115=嘿，又是你！这次我记得《枕中记》的下半部分了：吕翁给了卢生一个奇枕，卢生枕上那枕头后，果然很快进入梦乡。在梦中，他很快便娶了清河崔氏有钱又美丽的女子做妻子，第二年又立马中了进士，此后飞黄腾达，官至宰相，又遭奸人所害，流放驩州，又复起……
