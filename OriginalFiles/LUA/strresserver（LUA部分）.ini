2354300086=我想你一定是那个受到了卡弗隆的指引。但我祖父的遗言，除非是带来另一半残卷和200万金币的顾客，才可以把这个祖传宝贝卖出去，否则贝塔家的后代永远不能发财--我不能拿我后代的幸福来冒险！
