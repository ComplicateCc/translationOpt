2367240046=是你？（警惕）异乡人，你怎么还敢随意外出？小心点吧，这片土地上现在非常危险！有许多人无端就变成了贪婪的恶棍，谁也不敢保证下一个变成坏人的会是谁……小心点吧，不要乱逛了！
2367240048=（低声）有好人无端的变成恶棍吗……看来这就是灾厄之花带来的结果了。可恶的家伙们，最后受苦的还是这些普通的民众们……
