2364230086=我也想一睹此景。
2364230087=我今儿听了一则故事，说的是当今圣上年少时，曾用铁鞭、铁锤和匕首驯服了桀骜不驯的烈马狮子骢。我实在难以想象，别说是狮子骢这种烈马，就算是普通的野马我都不敢正视……
