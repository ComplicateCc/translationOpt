2368700084=拥有稀薄龙血传承的魔怪，残忍贪婪，恃强凌弱，群居于亚维特岛，时常骚扰生活在港口的居民，必须给这些恐兽一点教训看看。
2368700085=委托·海岸线上的麻烦
2368700086=魔族之血曾染红了亚维特岛周围的海水，居住在附近海域的部分鱼人族在沾染魔血后堕落成了嗜血的鱼妖，这些鱼妖时常出现在亚维特岛海岸线上作祟。近来，鱼妖的数量突增，给亚维特岛的居民造成了不小麻烦，有必要对它们采取一定武力压制了。
2368700087=委托·暴虐的巨斧怪
2368700088=巨斧怪是以力量著称的魔怪，喜好争勇斗狠，是魔族军队的中坚力量，常常在魔族需要攻城拔寨时屡建奇功。它们群居在亚维特岛上，如果能对其数量进行控制，一定能削弱魔族军队的实力。
2368700089=委托·冰宫观景
2368700090=在古老的传说中，雪狼冰原有一座冰晶神宫，神宫是古老的神祇——冰雪女神的居所，但根据考古学家与史学家研究，希律斯的十二主神中并不存在一名“冰雪女神”。大多冒失闯入冰晶神宫的人都没有归来，只有少数幸运儿归来，但他们也不愿再谈及神宫中的见闻。
2368700091=委托·击退雪山矮猿
2368700092=雪山矮猿是生长在雪狼冰原的原生极地物种，厚实的皮毛让矮猿们有着非同一般的抗寒能力，粗壮的四肢是它们天生的武器。这些矮猿们常凭借自己强大的力量袭击来往的旅人，必须阻止这种恶行。
2368700093=委托·击杀冰原
2368700094=冰原是魔化的异种生物，传说他们的身上有着精灵的血脉，但是从外表上已经看不到任何属于精灵的痕迹，它们已经是纯粹的魔族爪牙，终日盘亘在冰原上。如果能对它们造成一定杀伤，肯定能对魔族势力进行一定压制。
2368700095=委托·火山异样
2368700096=自然女神之怒坐落于在雷鸣大陆的东部半岛，巨大的火山群和堆积的岩浆是这里最为显著的地貌，由于不间歇喷发的火山，这里常年处于高温状态。近来火山活动频繁，快去调查看看。
2368700097=委托·温泉调研
2368700098=进入没有经过魔法师协会净化改造的温泉，会使人慢性中毒。经过改造的温泉据说比一般的温泉更能缓解人们的疲劳，还能治疗一些皮肤病。受魔法协会委托，调查几处温泉水样。
2368700099=委托·进击的炎女
2368700100=炎女这是一种天生拥有烈焰之力的生物，传说她们有着自然女神赐予的血脉，但如今，她们已经彻底堕落为魔物，成为了魔族在自然女神之怒这块土地上的管理者。如果能大量击杀这些魔女，将能削减魔族对自然女神之怒的控制。
2368700101=委托·魔化的四牙怪
2368700102=四牙怪是生长在森林半岛区域的异种魔化生物，在森林半岛区域群居，发现猎物时往往对其群起而攻之，尖牙撕碎猎物的手段也极为血腥残忍。这种魔怪对自然女神之怒的秩序造成了严重影响，必须施加惩戒。
2368700103=委托·失控的刺虫人
2368700104=刺虫人生存在自然女神之怒森林半岛区域的魔怪，它们似乎有着自然的血脉，又遭到了魔族力量的污染，最后成长为半虫半人的诡异物种，它们仇视人类，但同时也不属于魔族。如今刺虫人似乎有失控的趋势，必须适当的对其数量加以控制。
2368700105=委托·鹿角兽王的挑衅
2368700106=近来鹿角兽对驻守在卡诺萨城郊外的十字远征军进行了规模不小的进攻与骚扰，为此王国希望有人能去和鹿角兽王进行交涉。
2368700107=委托·变异的巨杰士
2368700108=卡诺萨城斥候在雷鸣大陆的荒郊处发现了一些变异的巨杰士，这些巨杰士在荒郊集结，似乎正在密谋着些什么……
2368700109=委托·暴走皮皮虾
2368700110=一群皮皮虾霸占了砺风戈壁的绿洲秘境，戈壁绿洲的水源受到了极大的污染，王国发出号令，希望有人能驱散这些皮皮虾。
2368700111=委托·冰原之乱
2368700112=听闻雪山矮猿首领占据了一个山头自认为王，切断了亚维特岛与雪狼冰原的通商要道，严重影响了人们的经济生活，必须找到矮猿首领，将其赶跑。
2368700113=委托·杰克灯笼的秘仪
2368700114=隐雾沼泽内近来邪气弥漫，不少行人在此失去踪迹。有旅人怀疑和杰克灯笼有关……
2368700115=委托·光明平原的异常
2368700116=光明平原内出现了异常的能量波动，应该有大量魔物在此聚集，王国需要有人能去调查看看。
2368700117=委托·曙光丘陵的求援
2368700118=曙光丘陵的居民发出求助，大量鹿角兽正在丘陵内聚集，不少居民为此四散逃窜，王国需要有人站出来肃清这些鹿角兽。
