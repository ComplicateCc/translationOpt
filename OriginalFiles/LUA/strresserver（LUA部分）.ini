2368890083=五皇子·萨恩
2368890085=这间密室应该就是尼禄每次偷偷与那个神秘家伙会面的地方……而这些魔怪多半就是尼禄留在此地的守卫，防止有人闯入这里。勇士你不觉得奇怪吗？尼禄竟然让一群魔怪来当自己的守卫……
