2364860766=上前阻止巨神朴父。
2364860767=狻猊奋力反击，朴父虽身形魁梧，但敏捷不足，渐渐败下阵来。眼见不敌狻猊，它悻悻离去，被救的动物们纷纷从避难处走了出来，将藏匿在其中的宝物送给了狻猊。
2364860768=云中仙山
2364860770=【神兽名】于云间穿行，突然一头撞进了一处未知的仙境，只见此地奇花绽放巨树擎天，浓郁的先天灵气，令人觉得不似在人间。
2364860771=拾起足边之物。
2364860772=【神兽名】正感叹此地先天灵气之浓郁，转眼间仙境就消散于云中，仅余手中之物证实方才的奇遇。
2364860773=龙眠之地
