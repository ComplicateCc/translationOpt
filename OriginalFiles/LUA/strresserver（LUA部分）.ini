2368930045=营地居民·尼隆
2368930047=这一次的暴动太过可怕，即便卫兵们拼死守卫，封印也硬是被撕裂出了一些缺口，部分魔怪逃出了废墟之镇，它们冲进营地内肆虐屠杀，大量居民遇害。即便侥幸未死的居民也像变了一个人似的，开始赞美魔神，自诩为魔神使徒……
2368930049=人们忽然变成了魔神使徒……我想这或许和越来越浓郁的灾厄之力有关，我能明显感觉到如今这片土地上的灾厄之力远比之前更可怕。对了按照你刚刚所说，现在仍有士兵坚守在废墟之镇吗？
2368930050=营地居民·尼隆
2368930052=是的，不过情况十分惨烈，绝大多数卫兵都战死了，现在仅剩下巴伦一人苦苦守护着封印。勇士，你赶快去支援他吧，否则一旦封印彻底破裂，废墟之镇的魔怪全部逃出，后果将不堪设想。咳咳咳！
