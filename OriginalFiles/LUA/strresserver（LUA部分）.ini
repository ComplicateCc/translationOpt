2353080006=阿拉玛之魂是当今现世的唯一器灵，其中熔铸着复仇骑士阿拉玛的不屈意志——我们可以通过特殊的工艺将其融入不同的装备之中，从而令装备获得极大的提升！我们正与女王陛下交涉，10月9日后，所有冒险者都可以享受到器灵带来的翻天覆地般的变化
