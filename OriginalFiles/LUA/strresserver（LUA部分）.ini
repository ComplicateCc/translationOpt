2368750073=蓝袍魔法议会可以说是集结了亚特大陆上许多声名远扬的魔法师们，他们接收神谕集结于此，为的就是守护一方安定。整个亚特大陆四处都有他们的足迹，如果你遇到他们的话，记得向我对他们问好。
2368750075=银色十字远征军的足迹遍布亚特大陆，哪里需要我们，我们就会前往哪里，哪怕背井离乡，哪怕身首异处，我们也无怨无悔！或许，这就是一个十字军军人的宿命。
2368750076=确实令人钦佩。
2368750077=都说商人唯利是图，但我布鲁斯麦肯就是个例外。对于我来说，人就应该活在当下，如果只是挣钱，生活还有什么乐趣，你说是吧？
2368750078=你说的也有道理。
2368750079=士兵就应该热血！作为一名上校，我不允许我手下的任何士兵学员对未来忧心忡忡，只要赫丽女王还在，魔族妄想征服亚特王国的阴谋就永远不会得逞！
2368750080=说的好！
2368750081=在灭世之战中诸神全部灭亡，创世神将他们的灵魂碎片转生成幻兽，去弥补诸神引发灭世神战的过失，也就是说，如果合理运用好幻兽的力量，就可以运用神的力量去拯救世界危机了。你能帮我把这个消息告诉裁缝苏珊吗，她好像对幻兽很有兴趣。
2368750083=你还没去找裁缝苏珊吗？快把我最新的情报告诉她吧。
2368750085=哦？坦加塔是这样说的？那好像确实很值得深思。看来对待幻兽力量上我们也必须更加谨慎才行。
2368750087=咳咳咳，既然被你知道了，那我也就不隐瞒了，其实我仰慕盐湖调查员塔塔很久了，一直以来，我都将这份情感保存在我的心底，最近塔塔又去盐湖出外勤了，要一段时间都不能回来，我心中这份情感再也压抑不住了，你能帮我找到她，向她表达我的心意吗？
2368750089=你还没去找盐湖调查员塔塔吗？快告诉她这里有个人在砺风戈壁等她。
2368750091=这里的一切都是那么令人着迷，特别是沙地底下的秘密。
2368750092=请小心。
2368750093=王老五的心意我明白了，等我回去我就去找他聊聊。
2368750094=好的，记得对他好一点。
2368750095=虽然这附近有许多魔怪，但在创圣幻界神威的庇护下，这些魔怪不敢轻举妄动。
2368750096=记得照顾好自己。
2368750097=太可怕了！就在那天夜里，一群尖牙利爪的怪物袭击了整个村子，我们全家外出才可幸免于难，不然这个村真成荒村了。
2368750098=我会保护你们的。
2368750099=真不知道是造了什么孽，我们荒村竟然要遭受这样的劫难，还好那天我带着老婆和女儿去冰原度假了，不然我们也要成为这沙堆中的皑皑白骨了。
2368750100=这可真是不幸中的万幸。
2368750101=你是问那天发生了什么？我也不知道啊，我们举家度假，回来这个荒村就已经没有任何人迹了。这里还是太过危险，我们全家已经在收拾行囊了，等准备好了就要搬去砺风戈壁市区，毕竟那里治安会好很多。
2368750102=尽快启程吧。
2368750103=见鬼，你怎么又找上门了？茵卡斯不是早就被你焚毁了，而且我们已经改过自新，早已不对来往的旅人出手了，放过我们吧。
2368750104=你们不继续作恶就好。
2368750105=你从哪得到茵卡斯复苏的消息，我保证绝无此事！不信你自己去茵卡斯那看看。
2368750107=茵卡斯被焚毁的身躯毫无复苏迹象，现在就只是一株没有生命力的枯树罢了。
2368750109=魔族曾在此建立诡异的研究所，但被英勇的人类联合军捣毁，但在这泥泞不堪的沼泽之下，那些恐怖的试验品们被掩埋其中，不见天日。
2368750110=听起来有点可怕。
