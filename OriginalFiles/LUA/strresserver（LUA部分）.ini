2370410125=是的，诸神为拱卫圣城的赢家准备了神秘的恩赐，据说可使军团实力极致辉煌，一骑绝尘。但永恒圣城最终亦不能永恒，灭世之爆后，诸神陨落。而失去了十二主神赐福，圣城也就此没落，消失于人们的视野中。
