2365580121=能为我介绍一下这个古战场吗？
2365580122=我想了解更多关于佣兵协会的事。
2365580124=这里原本隐藏于时空缝隙之中，席卷而过的时空风暴令这个古战场重现天日，根据我们目前的探索，可以推测出是昔日强大的神明在这里争夺上古珍贵的宝物，掀起旷世大战，令文明覆灭。而他们昔日争夺的宝物至今仍然埋藏于这个古战场中。
2365580125=能和我讲昔日的那场战争吗？
2365580128=抱歉，关于这方面的事情，我知道的也不是很多。从古战场的断壁残垣中，我们能一窥昔日神灵之强大。我们正在努力发掘古战场各区域遗迹，探索关于这个古战场的一切，希望勇士们能够祝我们一臂之力。
2365580131=大法师崔尔登找到我，他代表皇室委托我探索这尘封已久的古战场，但古战场广袤无边，各种难以想象的危险与机遇潜藏在古战场之中，因此我成立了这个佣兵协会，希望能与各位实力卓绝的年轻人们一起探索这里，探寻失落的历史与无尽的宝物。
