2353080002=很荣幸向你介绍矮人一族锻造工艺的巅峰，我们终于掌握了将强大灵魂注入装备中的独特技艺——器灵熔炼！为此，我需要准备大量的阿拉玛之魂，如果你能帮助我，我愿意用魔石来跟你交换！10月9日7:30后，我将离开这里，而你，将亲眼见证器灵的强大能量！
