2366340103=“兽魂守卫”是如何诞生的？
2366340105=消耗元晶石中的元晶能量可部署、升级兽魂守卫，消灭同属性的元晶魔兽。消灭魔兽后，可根据守卫等级收获元晶能量。主动结束战斗时，可回收场上未被摧毁的守卫部署、升级时消耗的元晶能量。但若不幸遭遇毁灭魔兽，则所有守卫将立刻被摧毁，战斗失败。
2366340108=神墟古战场现世后，生活在附近的魔兽受到了到古战场中元晶石能量的影响，实力变得无比强大，却也因此陷入了对元晶石的无尽渴望。为了吞噬更多的元晶石，这些魔兽疯狂地对古战场内的佣兵驻地发动攻击，我们必须在古战场外围将这些魔兽消灭殆尽。
2366340109=我想了解“毁灭魔兽”。
2366340112=“毁灭魔兽”吞噬了过量的元晶石，已经完全陷入疯狂，一旦发现敌人就会引爆体内的元晶石，用爆炸毁灭周围的一切。若你不幸遭遇毁灭魔兽，所有已部署的兽魂守卫都会被摧毁，且战斗将立刻失败。每次面对魔兽进攻时都有可能遭遇毁灭魔兽，请谨慎应对。
2366340115=协会的魔法师们以强大的幻兽、神兽们为原型，制造出了6位“兽魂守卫”。消耗元晶石可以部署守卫抵御魔兽的进攻，守卫们在消灭克制属性的魔兽时可汲取魔兽体内的能量。战斗结束后，协会将会根据你收获的能量给予佣兵积分奖励。
