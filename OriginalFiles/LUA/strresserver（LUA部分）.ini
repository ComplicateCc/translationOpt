2368930040=营地居民·尼隆
2368930042=说来话长……自从勇士你揭穿安德烈的阴谋、捣毁了他的秘密实验室后，营地就不再有人失踪了。只不过这种平和的日子没过多久，废墟之镇内的魔怪竟然再次开始冲击封印，这一次的暴动前所未有的可怕！
