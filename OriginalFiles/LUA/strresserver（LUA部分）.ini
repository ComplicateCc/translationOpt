2368890058=来自异界的勇士，你终于来了，我已经在此等候多时了。自我介绍下，我是当今国王尼禄的兄长，曾经的五皇子——萨恩。你手中的这封信笺就是我寄出的，我在上面施加了魔法，就是为了指引你前来与我相见。
