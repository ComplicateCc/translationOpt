2368930076=废墟之镇卫兵·巴伦
2368930078=是的，就目前看来魔神破除封印，重临现世基本上只是时间问题了，到时候这座小镇里关押的怪物或许会成为它最可怕的军队。勇士，我想请你与我一起剿灭废墟之镇内的魔怪。此地的陷落已经到了不可避免的境地，我们现在能做的就是尽可能消灭黑暗力量！
