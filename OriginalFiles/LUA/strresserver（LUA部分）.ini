2364230095=“十万宫廷乐”是陛下极为看重的乐团。每逢重大节日，舞姬们便会在万象神宫之庭起舞，其规模不言而喻，而且圣上才华卓绝，御撰了大量雅乐作品，只要表演的舞姬能被圣上看重，定会得到重重赏赐。
