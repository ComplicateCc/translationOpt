2368930062=可以跟我说说到底发生了什么事情吗？废墟之镇为什么会变成现在这个样子？
2368930063=废墟之镇卫兵·巴伦
2368930065=安德烈死后，国王重新修补了寂灭之都的封印，并将我任命为废墟之镇的代理卫队长。然而好景不长，国王离开后没过多久寂灭之都的封印又再次松动，海量灾厄之力从其中流出，废墟之镇内的魔怪变得前所未有的凶狂……
2368930066=废墟之镇卫兵·巴伦
2368930068=魔怪疯狂冲击着废墟之镇外围的封印，为了阻止它们，我的战友们大半折戟战死……你手中的那柄断戟便是属于他们的。最为恐怖的是，那些幸运存活的战友也纷纷受到灾厄之力的影响，性情大变，成为了魔神的使徒。现在只剩下我一个人苦苦支撑着……
2368930070=既然情况已经如此危急，你为什么不寻求援兵呢？
2368930071=废墟之镇卫兵·巴伦
2368930073=唉，现在大劫将至，王国各地都出现了异变，大量国民转变为了魔神使徒，各地军士们都自顾不暇，哪里还有援兵可寻？而最令人绝望的是，尊敬的国王陛下也传出了身体严重恶化的噩耗，似乎没有人能够再阻止这场末日的降临……
