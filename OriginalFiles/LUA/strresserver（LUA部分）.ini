2368900100=勇士，我的父亲是曾经的皇家卫队长斯考尔。很多年前在我还很小的时候，父亲被如今的国王尼禄派去讨伐异界神使，然而在讨伐成功后父亲却离奇死亡。从那时起，我便下定决心，一定要调查出父亲的死因。
2368900103=这么多年来，我穷尽一切线索，不断更换身份，四处探查，终于知晓了真相——我的父亲斯考尔就是被如今这位人人敬仰的国王陛下害死的！这个道貌岸然的家伙一直在暗中谋划着什么，无论是异界神使还是王女，他们变成今天这幅模样都与国王有关！
