2358490387=神秘剑士希尔达深入龙渊剑域，只为了掌控传说中能够开天辟地的盖世神光。希尔达为了追求无人能及的力量，甚至不惜遁入魔道。这遁入魔道的剑士举手投足间散发强大气息。
