2364860746=吃饱喝足后离开
2364860747=在部落族人的盛情款待下，狻猊吃饱喝足后摸着圆滚滚的肚子心满意足地离开了。
2364860748=百兽夜游
2364860750=日落西山，百兽在夜雾中对大荒百姓虎视眈眈，金乌施展神力，神光驱散黑暗，百兽四散而逃，慌乱中竟落下了一些秘宝。
2364860751=拾取秘宝
2364860752=“这种身外之物有何用……唔，也许那个人用得上。”犹豫片刻，金乌还是上前拾取了秘宝。
2364860753=百兽夜游
2364860755=夜幕降临，蛰伏在黑暗中的百兽企图偷袭休憩的金乌。金乌只略施神力，百兽便一举溃败，皆对金乌俯首称臣。
2364860757=“哼，小小妖邪也敢造次。”被打扰到的金乌困意全无，不悦地离开了。
2364860758=海纳百川
2364860760=精卫飞越东海之际，见波涛汹涌，海浪间似有衣袂翻飞，不由心中一惊，担忧是否有人落水。
2364860761=飞下去查探。
2364860762=精卫不惧巨浪滔天，向落水之人飞去，却赫然发现惊涛骇浪乃因神女驭龟施法、导引百川汇流所致。神女感知精卫不顾安危前来相助之善念，特赠宝物以示嘉许。
2364860763=再遇朴父
