2358490390=传闻创世神曾用一道神光从混沌中分割出天地。混沌中孕育的古龙，在创世纪元，与天地一起被一分为二，化作阴之龙与阳之龙。这两只盘踞在龙渊剑域的巨龙十分强大，只有掌握神火力量才能战胜它们。
