2364861334=利用风之神力驱逐羽蛇拯救百姓。
2364861335=隐于风雾，坐视不理。
2364861336=当狻猊隐于风雾之时，在洪水乱流中发现了一个神秘的宝箱。
2364861337=羽蛇被狻猊的风刃重伤，溃败逃窜。为保性命，羽蛇为狻猊献上自己珍藏的秘宝。
2364861338=羽蛇的实力实在过于强大，狻猊竟被压制，即便几番苦战无果，但受困百姓仍为狻猊送上了谢礼。
