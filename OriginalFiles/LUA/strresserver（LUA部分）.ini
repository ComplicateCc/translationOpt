2370410123=人界的信徒们建立起恢弘之城以供奉十二位主神，主神亦降下赐福回应，将其命名为永恒圣城，而十二主神的眷属们居于圣城之中。诸神眷属曾竞争守卫圣城军团之权责，只因圣城之中，十二主神准备了一份神秘的恩赐。
