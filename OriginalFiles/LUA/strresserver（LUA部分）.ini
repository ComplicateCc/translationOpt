2364860646=人族众人见狻猊伪装的神灵降临，并不起疑，拿出珍藏的众多宝物供奉神灵。
2364860647=现出神兽真身，吓他们一跳。
2364860648=众人见到狻猊现出神兽真身，十分吃惊，拿出不少珍贵宝物供奉狻猊。
2364860649=变成小兽，耍宝卖萌。
2364860650=有人见狻猊变成的小兽十分可爱，忍不住逗弄，并拿出了些宝物送给它。
2364860651=无视这些事，转身离去。
2364860652=狻猊转身离去时，遇见被召唤而来的神灵，发现竟然是相识的故人，这位故人送了狻猊一些小礼物。
2364860653=幽都之门
2364860655=【神兽名】行至北荒之地，通向亡者安眠之国的幽都大门出现在了【神兽名】面前。【神兽名】大步踏入其中，轮回生死，世间一幕幕在【神兽名】眼前闪过。
2364860656=继续游历。
2364860657=眨眼之间，【神兽名】来到了幽都尽头，无数宝物在【神兽名】面前闪闪发光。【神兽名】挑了一些便离开了。
2364860658=幽都之门
2364860660=【神兽名】行至北荒之地，通向亡者安眠之国的幽都大门出现在了【神兽名】面前。其中不断弥漫着哀怨之气，阴冷的风从中传来。
2364860661=继续游历。
2364860662=【神兽名】思索片刻决定不进入其中，随后便快步离开了。
2364860663=海外仙岛
2364860665=飞过茫茫大海、拨开层层迷雾后，一座仙岛映入精卫眼帘……见有客来访，岛上居民不仅准备了飨食，还拿出了一个闪耀着五彩光芒的宝匣。
2364860666=领取仙岛居民的礼物
2364860667=感受到岛上居民的热情，盛情难却，精卫开心地收下了仙岛居民的礼物。
2364860668=江月虚影
2364860670=皓月当空，寒江不动。【神兽名】偶遇一年轻女子手提犀角灯，立于江岸。正想上前打招呼，却看到她化作虚影消失不见，只留下了一地清光。
2364860671=继续游历。
2364860672=如此诡异的画面令【神兽名】不寒而栗，它环顾四周便迅速离开了。
2364860673=鬼方祭典
2364860675=中宵时分，【神兽名】意外闯入了鬼方族的祭典。然而，鬼方族人不仅没有责怪【神兽名】，反而邀请其加入祭典，与鬼方共舞！
2364860676=领取鬼方族的赠礼
2364860677=祭典结束，鬼方族人还热情地奉上了部族的赠礼，【神兽名】推辞不过便收下了。
2364860678=鬼方祭典
2364860680=中宵时分，【神兽名】意外闯入了鬼方族的祭典。祭典半途终止，鬼方族人向【神兽名】投来愤怒的眼神。
2364860681=离开此处
2364860682=【神兽名】感受到不善的目光，不想与鬼方部族起冲突，便转身离开了。
2364860683=大泽足迹
2364860685=【神兽】发现下方大泽中有一处巨大无比的足迹，【神兽】决定飞下查看一番。小心探查周围之后，【神兽】最后决定降落在足迹中央。
2364860686=继续游历。
2364860687=片刻后，【神兽】只感觉一股奇异的雷电之威在体内流通，受益匪浅。
2364860688=大泽足迹
2364860690=【神兽】发现下方大泽中有一处巨大无比的足迹，【神兽】决定飞下查看一番，最后降落在足迹外部，只感觉隐隐一股雷电之威。
2364860691=离开此处
2364860692=【神兽】在足迹外围搜索片刻，却未发现有何异常，只得失望离开。
2364860693=鲲鹏南迁
2364860695=【神兽】横渡沧海之时，忽遇一只巨兽扶摇直上，水击三千里。一时之间，狂风大作，海上掀起滔天巨浪…… 
2364860696=继续游历。
2364860697=【神兽名】一时难以稳住身形，遂被风浪卷走，仅在恍惚间见到了巨兽之影。
2364860698=迷雾之森
2364860700=【神兽】在神秘森林中遇到了一只狌狌，看它小心翼翼、充满戒备的样子，【神兽】决定跟上去看看。不知不觉，他们在丛林中穿梭了许久……
2364860701=继续游历。
2364860702=跟随狌狌的行踪，【神兽】最终寻获了难得一见的珍材，真是收获颇丰。
2364860703=迷雾之森
2364860705=【神兽】在神秘森林中遇到了一只狌狌，尝试跟随它。但是狌狌身手十分敏捷，不多时便在丛林中消失无影踪。
2364860706=继续游历。
2364860707=【神兽】遍寻不得，最终只得悻悻而归。
2364860708=问答竞赛
2364860710=【神兽】偶然来到了一处世外桃源，热衷学术的人们正在举办问答竞赛，【神兽】饶有兴趣地参与了。
2364860711=领取优胜奖励
2364860712=【神兽】凭借自己常年游历大荒的见闻，最终在问答竞赛中脱颖而出，赢得嘉奖。
2364860713=问答竞赛
2364860715=【神兽】偶然来到了一处世外桃源，热衷学术的人们正在举办问答竞赛，【神兽】饶有兴趣地参与了，不料却被几道刁钻的题目难倒。
2364860716=离开此处
2364860717=虽然最终没能取得名次，但是【神兽】还是收获了一份参与奖。
2364860718=浮空梦岛
2364860720=【神兽名】在外游历时，意外进入了由上古灵气所化的浮空梦岛，经历一番探索，竟发现了岛内灵气孕育的秘宝。
2364860721=获取岛内秘宝
2364860722=【神兽】喜出望外，里里外外仔仔细细搜寻了一番，将岛内秘宝一扫而空。
2364860723=浮空梦岛
2364860725=【神兽名】在外游历时，意外进入了由上古灵气所化的浮空梦岛，梦岛内的美景令【神兽名】流连忘返。
2364860726=飞身离去
2364860727=不知过了多久，【神兽】想起自己还有要事在身，只得依依不舍转身离去。
2364860728=异国奇遇
2364860730=【神兽名】游历至一个神秘国度，这里的国民人脸鱼身，整个国家围水而建。【神兽名】靠近时，在水渠中发现了一个神秘宝箱。
2364860731=开启宝箱领取奖励
2364860732=竟有此等好事！【神兽】欣喜异常、冲上前去就开启了宝箱，果然发现了不少宝贝。
2364860733=异国奇遇
2364860735=【神兽名】游历至一个神秘国度，见其国民人脸鱼身，啧啧称奇。想来这个国度应该还有其他奇妙之处，【神兽】便在此逗留驻足。
2364860736=离开神秘国度
2364860737=直至日落西山，【神兽】才依依不舍离开了这个神秘国度。
2364860738=偶遇美食
2364860740=狻猊在云雾中小憩时闻到一阵诱人香味，下界一看，原来是一群人在烹饪美食，偷偷接近之时竟偶然在草丛间发现了一个藏宝地。
