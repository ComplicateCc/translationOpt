2364230079=宫里的御厨一直流传着这样一个传说：洛阳东关外一块菜地里长出了一个大萝卜——上青下白，足足有三尺长！当地农夫便马上将其拉进宫中，献给天后。天后很是欢喜，马上叫御厨们做成菜品，来一尝异味。可萝卜还能做成什么美味？
