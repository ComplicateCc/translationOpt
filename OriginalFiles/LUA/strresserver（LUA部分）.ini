2364230075=我悄悄告诉你一个秘密，当今圣上可是真龙传人！我可不是胡说的，传闻当年在圣上的母亲游湖时，有金龙盘旋在天空之上，而后圣上就诞生了，你说这事稀奇不稀奇？
