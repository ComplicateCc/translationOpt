2366340086=使用元晶石注入能量，可部署、强化兽魂守卫。守卫击杀克制属性的魔兽可获得能量，守卫蕴藏的能量越多，获得的能量也越多。毁灭魔兽出现后，将立刻摧毁所有兽魂守卫，战斗失败。挑战结束时未被摧毁的兽魂守卫，部署、强化时的消耗的能量将可被回收。
2366340089=神墟古战场现世后，原本生活在附近的魔兽受到了到古战场中元晶石能量的影响，陷入了对元晶石的无尽渴望。为了吞噬更多的元晶石，这些魔兽疯狂地对古战场内的佣兵驻地发动攻击。协会在神墟古战场外围建立了兽魂阵线，部署兽魂守卫消灭来袭的魔兽。
