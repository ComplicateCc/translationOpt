2368890065=五皇子·萨恩
2368890067=许多年前我曾在这座皇家庄园里见到过尼禄与某个隐匿于黑雾之中的家伙谈话，那个家伙浑身散发着浓郁的灾厄气息，我不敢上前，只能隐隐听到他们提及“交易”、“神火”、“邪恶之种”等字样……从那以后我便对这个万人敬仰的弟弟有了戒心。
2368890068=五皇子·萨恩
2368890070=那时候的尼禄已经封印魔神，成为了国王，威望极高，我只能暗中调查他。我发现这么多年来每隔一段时间尼禄就会在这座庄园的最深处与某个未知的存在会面。最近王国的情况越来越糟，然而他们之间的会面却愈加频繁……我觉得这里面一定有问题。
