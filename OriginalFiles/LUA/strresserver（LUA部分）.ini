2364860987=这户人家不仅热情款待了【神兽】，还将养蚕技术倾囊相授，【神兽】大受感动。
2364860988=生死无常
2364860990=【神兽名】行至酆都，见鬼门大开，阴风阵阵，鬼魂们列成长队前行，有的面无表情、步伐缓慢，有的则掩面痛苦、不舍不甘。
2364860991=陷入沉思。
2364860992=【神兽名】见这些魂灵虽如生前一般，或绫罗绸缎，或衣不蔽体，死后却走在同一条路上，面临着公平的审判，不由心生感慨，有所顿悟。
2364860993=聆海潮音
2364860995=精卫飞至南海海滨一处灵气丰沛的崖岸边修行时，一阵节奏奇异的潮音直入她的心间，使她心中一动。
2364860996=驻足聆听海潮之音。
2364860997=潮涨潮落，律动错落有致，精卫茅塞顿开，领悟了长途飞行的正确节奏。
2364860998=无名仙境
2364861000=不知几千里高空之上，似有亭台林地，【神兽名】冲破云霄抵达此地，却只见一处无人仙境，哪怕已无神力支撑，也不坠凡尘，飘飘然独立。
2364861001=在此静修片刻。
2364861002=四方灵气汇聚，一股奇异的能量融入了【神兽名】体内，令人受益匪浅。
2364861003=遗世之光
2364861005=太阳之光照耀不到的虚境最底层，那无边的黑暗之中，却孕育着世间最耀眼美丽的光明之花，在这方寸之间，或许蕴藏着造物者的至深之意。
2364861006=在此参悟大道。
2364861007=一番顿悟之后，【神兽名】发现黑暗中似乎隐藏着什么，搜寻之后有了意外的收获。
2364861008=萤火幽篁
2364861010=【神兽名】来到一处幽静的竹林进行宁心修炼。在清幽的荷香与点点萤火中，【神兽名】随手撷取一片风中的竹叶，似乎有所感。
2364861011=闭眼深吸吐纳。
2364861012=在萤火点点的幽篁中，【神兽名】心无旁骛，领会了心静自然之意。
2364861013=善恶一念
2364861015=天灾笼罩，饿殍遍野，【神兽名】来到一处村庄，听到有女人抽泣哭诉。这名虚弱的母亲发现未满月的孩子不见了，原先放着襁褓的床尾如今只有几片凌乱的羽毛。
2364861016=这一切竟是姑获鸟所为。
2364861017=痛失爱子的悲恸，却能换来婴儿的生，姑获鸟的行为究竟是恶是善，似乎难以断决。【神兽名】思索良久，竟悟得新境界。
2364861018=不败图腾
2364861020=【神兽名】循着血腥之气，来到一片硝烟未熄的战场，只见绘着狼图腾的战旗下，旗手早已断气，却仿佛有一股强大的力量在支撑着他，不让战旗倒下。
2364861021=感慨不已。
2364861022=哪怕最后一人也战死沙场，部族的精神仍恒久地存在于天地之间，这股不死的精神汇聚成型，化身狼魂。【神兽名】望着它和残缺的战旗，不由陷入深思，若有所得。
2364861023=活玉迷踪
2364861025=【神兽名】经过一处山峰，在山中遇见了许多散发着奇异光彩的莹润玉石。这些玉石如具有生命一般，发觉【神兽名】靠近后，便纷纷化为流光钻入土中，不见踪影。
2364861026=好一番神奇的景象。
2364861027=因亲眼目睹钟天地之造化的灵物，【神兽名】有所顿悟。
2364861028=沧浪悲歌
2364861030=【神兽名】途径东海，在岸边遇见一位鲛人族少女对月而歌，歌声悲戚浩渺，如泣如诉，引人神往。
2364861031=驻足倾听。
2364861032=【神兽名】驻足倾听鲛人少女的歌声，不禁沉浸其中，当回过神来时，少女早已消失不见，唯有一份特殊的感悟残存心间。
2364861033=落凤深谷
2364861035=【神兽名】途径一处蕴含炽热灵力的深谷，据说上古时期，有神鸟凤凰在此处陨落身亡，将此地化为一片火海，历时百年方熄，至今这里的土地中仍然存留着大量的凤凰灵力。
2364861036=感应凤凰遗留的灵力。
2364861037=【神兽名】感悟凤凰陨落之地遗留的凤凰灵力，似有所悟。
2364861038=古龙玄影
2364861040=【神兽名】在朝日初升之际，偶遇一道千年之前的古龙之影，在群山间若隐若现。晨光熠熠，龙影扶摇直上，在一声清朗的长吟之后，就此消逝于万里长空，再无踪影，只将一份特殊的感悟留在了目睹这一幕的【神兽名】心间。
2364861041=深有感悟！
2364861042=【神兽名】目睹古龙之影，心中有所感悟。
2364861043=山海之巅
2364861045=凡人不可及的云端之上，【神兽名】冲破云海，直抵天穹，璀璨的金光笼罩神兽之躯，山海万象豁然开朗，天地灵气仿佛汇聚于此。
2364861046=静心感受天地大道。
2364861047=在浩瀚的灵气加持下，短暂的吐纳就令【神兽名】受益匪浅，真是妙不可言。
2364861048=无底归墟
2364861050=东海之外有大壑，实惟无底之谷，名为归墟。八纮九野之水，天汉之流，尽皆汇聚于此。
2364861051=静心感受自然之伟力。
2364861052=纵然海纳百川，也无法填满归墟之谷，眼前的奇景令【神兽名】动容，神兽的力量，在天地之威前也不过是萤火之光。
2364861053=沉香月影
2364861055=月色之下，【神兽名】独自徜徉在平原之上，它发现在不远的地方矗立着一棵散发着清香的树木。【神兽名】走了过去，坐在树下沉思起来。
2364861056=无声沉思。
2364861057=在皎洁的月光之下，【神兽名】思索良久，伴着清香竟有所顿悟。
2364861058=云际之印
2364861060=应龙翱翔天际，突见风云变幻，原本艳阳高照的晴空瞬间被层层云雾遮蔽，正当应龙疑惑之时，一个奇异的印记凭空出现在了云层之中……
2364861061=靠近探索。
2364861062=当应龙靠近印记时，一阵强风袭来，顿时烟消云散，那神秘的印记也消失得无影无踪。当应龙回想起来，自己刚刚似乎遇到了传说中每百年才会出现一次的云际之印，突然心中有所顿悟。
2364861063=夜观星河
2364861065=应龙立于云海仙峰之上，远眺皓月星河，一时间天地俱寂，万籁无声，仿佛天地之间，唯有应龙一人而已。应龙心中若有所感，似与天地共鸣！应龙注意到星空中似乎有一物不断闪烁。
2364861066=伸手去抓。
2364861067=应龙伸手而去，抓住闪烁的物体，打开手心，发现这竟是件难得一见的秘宝。
2364861068=日出如故
2364861070=劫难度去，金乌重新接过作为太阳的职责，每日东升西落，人们经过此前黑暗无光的日子，无不感慨如今太阳照常升起的可贵。
2364861071=准时升起，为人间带来光明。
2364861072=人们感念金乌带来的光明和温暖，奉上供品。
2364861073=龙神之影
2364861075=狻猊听见不远处有呼啸而过之声，抬头望去，看见应龙从天际掠过，卷起层云与波涛，不禁感叹龙族之主的威仪。
2364861076=前往应龙来处查看。
2364861077=狻猊往应龙来的方向飞去，发现应龙遗落下的宝物。
2364861078=大荒水猿
2364861080=精卫路过泗水，忽然听见一阵震天动地的怒吼，只见原本平静的泗水水面波涛汹涌，甚至出现了能量巨大的水龙卷直冲天际。
2364861081=靠近了解。
2364861082=精卫慢慢靠近能量中心，发现竟是大荒水猿在此突破自身极限。观水猿突破，精卫心有顿悟。
2364861083=碧海潮生
2364861085=【神兽名】飞跃沧海，恰逢冷月初生，天雷汇聚，只见碧波浩淼的水面海浪翻腾，一阵阵充沛的能量在空气中碰撞嘶鸣。
2364861086=静心感悟。
2364861087=【神兽名】凝神闭目，感受着这天地间的能量变化，只觉得一股神奇的能量钻入了自己体内，仿佛这碧海潮生的景象能为己所控，一时间有所顿悟。
2364861088=大鲧幻踪
2364861090=【神兽名】渡河之时，眼前浮现出了大鲧的幻像。在浊浪之中，大鲧的身影渐渐清晰，并伸手将散发着金光的息壤递给了【神兽名】。
2364861091=伸手接过息壤。
2364861092=【神兽名】接过息壤的一刻，暖流流遍全身，随后便突然惊醒。原来一切都是幻觉，【神兽名】沉思片刻后有所顿悟。
2364861093=沧海之音
2364861095=【神兽名】途径东海，偶见一名乐官正对着沧海奏乐，其声时而如潮水般层层叠进，时而如海浪般澎湃激昂——
2364861096=靠近聆听。
2364861097=当【神兽名】靠近聆听时，才发觉这乐声中竟蕴含着自然界万物轮回的大道之理，顿时思如泉涌，心生感悟。
2364861098=人族传承
2364861100=【神兽名】游历天下之时，见人族首领交接仪式，伴随着阵阵编钟敲击与号角长鸣之声，新首领缓缓走上高台。
2364861101=驻足观看。
2364861102=【神兽名】忍不住感慨人虽不能长生，其传承却可以恒久相传。
2364861103=狂涛历练
2364861105=为提升自己在水中作战的能力，满月之夜，狻猊来到一处狂涛肆虐的海域进行修炼。
2364861106=练习向狂涛风浪借力。
2364861107=海风呼啸，惊涛拍浪，狻猊专注修炼，参悟了在不同环境借力作战的要点。
2364861108=加固锁龙井
2364861110=应龙突然听到熟悉的龙吟声，她循着声音下到了一个漆黑的井下。定睛一看原来是曾经为乱的蛟龙（神兽之力XXXX）被囚于此。应龙发现束缚蛟龙的锁链松动，恶蛟大有逃脱之势。当下，应龙决定——
2364861111=镇压试图挣脱锁链的蛟龙，加固封印。
2364861112=不插手其中，转身离开。
2364861113=应龙正欲离开，恶蛟突然挣断铁链袭来，应龙略施神力，恶蛟便被降伏。村民闻声赶来，赠给了应龙大量谢礼，但应龙认为这只是举手之劳，便只收取了其中的一部分。
2364861114=一番交战之后，蛟龙被应龙的强大龙威镇压，囚龙锁也被再次加固。周围的村民闻声赶来，并赠给了应龙大量谢礼。
2364861115=交战中，恶蛟自知不敌，便用力撞塌山洞，它宁愿自我了断也不愿继续被囚。应龙飞离山洞，闻声而来的村民为除去恶蛟而给了应龙很多宝物，但应龙长叹一声便转身离去了。
2364861116=遮天狂鸷
2364861118=狻猊路过一处村庄之时，突然狂风大作，化成幼兽的狻猊险些被风吹走。大风（神兽之力XXXX）从天而降，扇动着翅膀打算摧毁整个村庄。面对这只凶猛的异兽，狻猊决定——
2364861119=打败大风，还村子一个安宁。
2364861120=不插手其中，转身离开。
2364861121=狻猊转身离开，大风却从天扑下，朝着狻猊袭来。狻猊一通躲闪，大风追了一阵感到疲惫便飞走了。狻猊没走多远，在路上发现了被大风袭击的一伙强盗，狻猊在强盗的车中找到了一些东西。
2364861122=狻猊显出真身，扑向了大风，并用利爪重伤了这只凶兽。大风逃走了，狻猊一路追赶到了它的巢穴——一个荒废的祭坛，在这里狻猊找到了很多宝物。
2364861123=狻猊显出真身，与大风搏斗了起来。狻猊与大风激斗之时，无暇顾及周围，待狻猊降服大风时，周围村庄已是一片狼藉。
2364861124=苍身暴牛
2364861126=【神兽名】路过一个被毁的村庄，突然听到在村庄旁的山洞中传来了阵阵婴儿的啼哭声。【神兽名】决定——
2364861127=前往山洞一探究竟。（神兽之力XXXX）
2364861128=不予理会，到村子中查看情况。
2364861129=【神兽名】没有理会婴儿的啼哭声，进入了被毁的村子里。【神兽名】在这里找到了一些村民逃走时落下的东西。离开时，【神兽名】听到了山洞中传来了牛叫一般的怒吼声。
2364861130=【神兽名】谨慎地进入了山洞，一双红眼在黑暗中亮起。好在【神兽名】早有准备，不费吹灰之力便将来敌击败。点亮灯火，原来是一头犀渠，而山洞中堆满了它抢来的宝物。【神兽名】将宝物尽数取走。
2364861131=【神兽名】冒失地进入山洞，突然一头异兽袭来。【神兽名】释放神力，山洞塌陷将异兽埋在了下面。原来是一只犀渠，但它的宝物却都一同被埋在了石头下，【神兽名】随手拾起剩下的宝物离开了。
2364861132=渊海怒龙
2364861134=金乌来到渊海之上，苍茫的海面上阴风呼号，暗流涌动之下，虎蛟（神兽之力XXXX）突然无故冲出并向金乌袭来。情急之下，金乌决定——
2364861135=打败虎蛟。
2364861136=躲过虎蛟的攻击，离开渊海。
2364861137=金乌躲过了虎蛟的攻击，离开了渊海。在海边，金乌发现了一艘搁浅的商船。金乌在船上仔细搜寻，发现了很多有用的东西。
2364861138=金乌双眼燃起烈焰，灼热的龙卷将虎蛟吞噬。受伤的虎蛟等待着金乌杀死自己，但金乌知道它是最后一只虎蛟便没动手，而是以威压告诫其不要作恶。感动的虎蛟将自己的全部宝物送给了金乌。
2364861139=愤怒的金乌释放神力，熊熊天火降下，海水因之沸腾。虎蛟在海水也无法熄灭的灼热烈焰中无力地沉入了海底。金乌没有在这里找到什么有用的东西便离开了。
2364861140=战乱噩兆
2364861142=金乌行至原丘之东，平原之上火光冲天，遍地尸骸。战场之上传来阵阵犬吠之声，硝烟中，一条通体赤红的巨犬（神兽之力XXXX）蹲坐在尸山之上。原来是创造战争的天犬，金乌决定——
2364861143=除掉天犬，还人间一个太平。
2364861144=无视天犬，到战场上看一看。
2364861145=金乌没有理会天犬，径自走到了战场之上。战场上血流成河，遍地陈戈断戟。天犬趴在尸山上朝天狂吠，好像在炫耀自己的功绩。而金乌则在战场上捡到了一些还算有价值的东西。
2364861146=金乌显出真身，火焰将整个战场点燃，天犬在疯狂中和战场上的残骸一同化为了灰烬。而在灰烬之中，金乌发现了那些战士们遗留下的宝物。金乌带着宝物离开了这里。
2364861147=金乌一步步走向了天犬，天犬则突然乖巧地摇着尾巴跑向了金乌。金乌放松了警惕，但狡诈的天犬突然暴起扑向了金乌，金乌施展神力将它喝退后便离开了。
2364861148=撼地凶兽
2364861150=【神兽名】行至一山中，突然山谷里传来了阵阵巨响。前去查看，原来是诸怀（神兽之力XXXX）在此地为乱，于是【神兽名】决定——
2364861151=打败诸怀，还此地太平。
2364861152=绕开诸怀，继续赶路。
2364861153=【神兽名】绕开了诸怀，在另一条路上发现了被诸怀毁掉的庙宇。【神兽名】在庙宇中搜索了一阵，发现了一些能用的东西。
2364861154=【神兽名】显出真身，诸怀自知不敌，便请求【神兽名】放过自己。它保证不再作恶，并将自己掠来的财宝全送给【神兽名】。【神兽名】知道诸怀不会撒谎，于是收起神力，带上宝物警告一番便离开了。
2364861155=【神兽名】劝解诸怀叫它不要作恶，而诸怀却不领情，向【神兽名】袭了过来。【神兽名】大怒，释放神力瞬间将诸怀击败。并取走些许宝物以示惩戒。
2364861156=蛮牙巨人
2364861158=【神兽名】云游到了太虚山之西，突然发现河谷中的村庄有争执之声。【神兽名】前去查看，原来是蛮牙巨人（神兽之力XXXX）抢走了村民的东西，村民正在和它理论。于是【神兽名】决定——
2364861159=教训一下蛮牙巨人。
2364861160=不理会蛮牙巨人，继续赶路。
2364861161=【神兽】不想耽误时间，于是便装作路过打算离开。谁料蛮牙巨人拦住了去路，并要求【神兽名】交出东西才能离开。【神兽名】大怒，一击将蛮牙巨人打倒，并带着它抢夺的宝物离开了。
2364861162=【神兽名】来到村子中，释放神力将蛮牙巨人瞬间击倒，昏过去的蛮牙巨人被村民们绑了起来。在村民的带领下，大家找到了蛮牙巨人的山洞，里面堆满了它抢夺的宝物，村民们决定和【神兽名】平分这些财宝。
2364861163=【神兽名】来到了村子里，三拳两脚便将蛮牙巨人打地气喘吁吁。【神兽名】得意之时，蛮牙巨人却带着东西一溜烟逃跑了。
2364861164=汹流水妖
2364861166=金乌来到一处山峡之中，只见山间洪水泛滥，波浪滔天。其中的村庄变成了一片汪洋。隐约之中金乌听到了叱骂的声音，循声而去，果然是化蛇（神兽之力XXXX）引来洪水，此刻它正在吞食周遭的一切，金乌决定——
2364861167=出手除去凶兽化蛇。
2364861168=顺其自然，坐视其中。
2364861169=金乌站在山崖上看着山下的洪水，阴风吹来他顿时觉得寒冷无比，于是便放出了数团火焰取暖。化蛇察觉到了金乌神力后仓皇逃跑了。意外获救的村民们送给了金乌一些礼物作为他吓走化蛇的回报。
2364861170=金乌释放太阳之力，顿时金光万丈，化蛇在烈焰中化为灰烬，洪水也退去了。而金乌则在洪水退去的地上发现了很多被水冲来的宝物。
2364861171=化蛇召来滔天巨浪企图将金乌淹没，金乌释放出太阳之力把巨浪瞬间蒸干。而化蛇也瞬间消散。但周围的河流也在太阳的光芒之中干涸了。
2364861172=深渊恶鬼
2364861174=【神兽名】在大泽行走间忽然被抓住腿脚，低头看去，浑浊的水面下竟隐藏着无数张牙舞爪的恶鬼（神兽之力XXXX）！
2364861175=此等妖邪岂能留存于世，必须尽数诛灭。
2364861176=寡不敌众，走为上策。
2364861177=【神兽名】突围而出，躲进了大泽外的一个树洞，却不想因祸得福发现了一个古人的遗物。
2364861178=领取古人的遗物
2364861179=将恶鬼尽数诛灭后，【神兽名】在水底意外发现了一个煜煜生辉的宝物。
2364861180=领取沉于大泽之底的宝物
2364861181=源源不断的恶鬼伸出了魔掌，为避其锋芒，【神兽名】突围而出。在逃出一段距离后，才发现自己身上竟挂着一个破旧的包袱。
2364861182=领取包袱中的物品
2364861183=相柳分身
2364861185=相柳（神兽之力XXXX）曾被火神祝融封印，但它的一部分力量逃出封印化作了相柳分身。虚境中，【神兽名】遇到了正在为非作歹的相柳分身——
2364861186=击败相柳分身，为民除害！
2364861187=相柳是共工重臣，参与争斗可能惹出事端，坐视不管。
2364861188=【神兽】没有参与争斗，却意外在相柳分身的洞窟旁发现了一道金光……
2364861189=领取奇遇奖励
2364861190=【神兽】施展神威，击败了相柳分身。相柳庞大的身躯上似乎有秘宝浮现……
2364861191=领取相柳秘宝
2364861192=【神兽】施展神威，击败了相柳分身。然而在【神兽名】收拾战利品时，相柳的一颗头颅化作小蛇溜走了……
2364861193=领取相柳秘宝
2364861194=巨神朴父
2364861196=精卫化作飞鸟，登上高山，却发现这座大山竟然是巨神朴父（神兽之力XXXX）的身体！被吵醒的朴父向周围的一切生灵发起攻击！
2364861197=怎可让它伤及无辜！施展法术，阻止朴父！
2364861198=朴父体型庞大，非人力所能及，还是先溜吧。
2364861199=精卫从朴父的指缝间穿过，准备逃离时，意外在朴父的身上发现了一道金光……
2364861200=领取奇遇奖励
2364861201=精卫绕过巨神朴父的躯干，偷袭了他的后颈！一声巨响后，朴父跌倒在地，庞大的身躯上似乎有秘宝浮现……
2364861202=领取朴父秘宝
2364861203=精卫的法术击中了朴父，却没能造成伤害。愤怒的朴父将周围一切摧残殆尽。在建筑的残骸中，精卫发现了一道金光……
2364861204=领取奇遇奖励
2364861205=黑水恶猿
2364861207=被束缚在水底的凶兽无支祁（神兽之力XXXX）挣脱了束缚，准备再次兴风作浪，飞过此处的精卫见到此景，决定——
2364861208=勇敢挑战，再次将它封印！
2364861209=不甘束缚有什么错呢？放它自由吧。
2364861210=无支祁向精卫表示感激，承诺不会捣乱并离开了。
2364861211=领取无支祁的感恩赠礼
2364861212=经过一番激斗，精卫成功将无支祁再次封印。
2364861213=领取封印无支祁的回报
2364861214=一番激斗后，精卫未能封印无支祁，但无支祁也元气大伤。
2364861215=领取封印无支祁的回报
2364861216=噬焰赤鹫
2364861218=【神兽名】在外游历，偶见噬焰赤鹫（神兽之力XXXX）与大荒勇士作战，只见赤鹫双翅一呼，烈焰滔天，灼浪翻滚，大荒勇士协力对抗均一败涂地——
2364861219=奋勇对抗。
2364861220=事不关己。
2364861221=为躲避噬焰赤鹫喷射的烈焰，【神兽名】飞腾至云间，竟在云层见偶然发现了一个神秘的宝箱。
2364861222=开启宝箱领取奖励
2364861223=噬焰赤鹫在【神兽名】的强大神力下乖乖臣服，并为【神兽名】献上自己珍藏的秘宝。
2364861224=领取战利品
2364861225=噬焰赤鹫的实力实在过于强大，【神兽名】与其战成平手，大荒勇士们仍为【神兽名】送上了谢礼。
2364861226=开启宝箱领取奖励
2364861227=灾厄天降
2364861229=巨翼金鹏（神兽之力XXXX）不知遭遇了什么变故，陷入了疯狂之中，它从遥远的北方一路肆虐而至，将沿途的村庄、山林尽数摧毁，人们在它的利爪下瑟瑟发抖，不知逃往何处。【神兽名】见此惨状，决定——
2364861230=击溃巨翼金鹏，制止它继续破坏下去。
2364861231=不插手其中，转身离开。
2364861232=【神兽名】正准备离开，却被巨翼金鹏全力一击击伤。神兽之血净化了巨翼金鹏，使其恢复神智。感念【神兽名】手下留情，亦为其被自己所伤感到愧疚，巨翼金鹏将收藏的宝物送给了【神兽名】。
2364861233=一番交战之后，巨翼金鹏被【神兽名】制服，渐渐恢复了神智。意识到自己制造的灾难无可挽回，巨翼金鹏将多年收藏的宝物赠予【神兽名】，感激其阻止自己继续作乱。
2364861234=巨翼金鹏彻底陷入疯狂，恨不得将一切都撕成碎片。但此番攻击也消耗了它大量的精气，很快它便乏力而亡了。看到周围一片狼藉，【神兽名】颓然离去。
2364861235=魔角战祸
2364861237=【神兽名】在山林间前行，忽然听到低沉的号角声响起，原本安静的动物们忽然暴虐起来，互相残杀。这一切定是因为号角声所致（神兽之力XXXX），【神兽名】决定——
2364861238=寻找号角声来源。
2364861239=静观其变，等待幕后黑手现身。
2364861240=等号角声渐渐停息，一头牛妖从暗处走了出来，将死去的动物一一捡起带走。牛妖没注意腰间挂着的袋子掉在了地上，径自离开了。待它走后，【神兽名】从袋子中翻出了不少好东西。
2364861241=【神兽名】找到了吹响魔角蛊惑动物们自相残杀的怪物，并击败了它。临死前怪物逃向了它居住的巢穴，【神兽名】在巢穴中发现了大量的宝物。
2364861242=【神兽名】越是靠近号角声来源，越觉得头昏脑涨，竟不知不觉中被号角影响，战力大打折扣。虽然如此，怪物面对【神兽名】依然无法占到上风，眼见情形不妙，它干脆脚底抹油，溜走了。
2364861243=虎鲛怒涛
2364861245=渊海之上忽然刮起一阵妖风，阴云密布的天空也下起了大雨，将海面击打得浪潮叠起。虎鲛（神兽之力XXXX）在海面下伺机而动，将飘摇在海面上的渔船卷起、碾碎，捕食落水的人类和牲畜。恰逢【神兽名】路过此地，见到此情此景……
2364861246=为民除害，击溃虎蛟。
2364861247=弱肉强食乃天道，不作理会。
2364861248=【神兽名】冷冷注视着水中的虎鲛。许是对【神兽名】心生忌惮，虎鲛并未在海面逗留太久，不多会便消失在了水下。海面上还漂流着许多无主财宝，【神兽名】干脆将它们收入囊中。
2364861249=虽然虎鲛在水中如虎添翼，但离开了水战力便大打折扣。【神兽名】施展法力将虎鲛与海水隔绝，虎鲛立刻败下阵来，逃之夭夭。【神兽名】在海底找到了大量虎鲛掠夺的财物。
2364861250=虎鲛极为狡猾，【神兽名】屡次想要将其诱至海面都失败了。最终虎鲛将大部分渔船残骸中的宝物掠走，只留下了一堆船只碎片在海面上漂浮着。
2364861251=暗夜之光
2364861253=虚境之内某处，黑暗笼罩四方，一处光亮之地（神兽之力XXXX）突兀地出现于【神兽名】眼前，这究竟是妖邪的陷阱，还是遗落深渊的宝地？
2364861254=小心戒备，寻找妖邪躲藏之处。
2364861255=探寻光芒绽放之处。
2364861256=一番探查过后，【神兽名】取中了光亮中心的宝物，此地也重归于黑暗。
2364861257=【神兽名】成功发现了在暗中虎视眈眈的妖邪，并将其净化，妖邪用作诱饵的宝物也被【神兽名】收入囊中。
2364861258=躲在暗处妖邪被【神兽名】所惊动，其逃跑之际留下了些许宝物。
2364861259=无底之渊
2364861261=连日来，虚境之海翻涌不断，为了查清海中情况，【神兽名】深入水中，发现了一处看似无底之渊（神兽之力XXXX），种种迹象都表明异象的来源就在这片深渊之内。
2364861262=深入深渊之内探索。
2364861263=先行离开，从长计议。
2364861264=返程途中，【神兽名】意外发现了一处荒废洞府，小有收获。
2364861265=【神兽名】在深渊底部发现了巨大的异兽踪迹，一番苦战过后，异兽退走，【神兽名】从其藏身处发现了不少珍宝。
2364861266=愈是深入，海中威压愈加强大，【神兽名】只能拾取了些深渊内的宝物，先行遁走。
2364861267=囚龙之地
2364861269=传闻大荒虚境中囚禁着一只上古恶龙（神兽之力XXXX），近些年来，封禁已日渐松动，为了阻止恶龙出世，【神兽名】必须未雨绸缪。
2364861270=击败恶龙，一劳永逸。
2364861271=注入神力，加固封禁。
2364861272=【神兽名】成功加固了囚禁恶龙的封禁，并从封印大阵旁意外发现了先辈留下的宝物。
2364861273=凭借神兽的威压，【神兽名】彻底击败了恶龙，并从囚龙之地寻获了恶龙掠来的珍宝。
2364861274=恶龙的力量出乎意料，若非封禁之力及时生效，险些被其逃走。休整过后，【神兽名】在封禁之地旁发现了些许宝物。
2364861275=潜海恶蛟
2364861277=金乌飞过东海边，发现一群村民正受恶蛟（神兽之力XXXX）的侵扰。那恶蛟狡猾至极，见金乌一来，便立刻潜入深海，不肯轻易露头。不便在此直接释放烈阳锋芒的金乌决定——
2364861278=潜入海中，勇斗恶蛟。
2364861279=带走村民，再做打算。
2364861280=金乌先将村民们带到一处安全地带，才准备好好惩治一番恶蛟，这也给了那恶蛟转移所藏珍宝的时间。剿灭恶蛟后，金乌只获得了它所藏的部分珍宝。
2364861281=金乌飞向云霄，而后直入深海，三两下便寻到那恶蛟的藏身处。恶蛟在金乌烈阳锋芒的灼烧下，连连哀嚎，化作灰烬，它所藏珍宝，也尽数为金乌所纳。村民们十分感激，为金乌献上了1份丰厚的谢礼。
2364861282=金乌展翅潜入海中，没想到那恶蛟已从深海喊来了一群救兵。虽然金乌将恶蛟和其余恶兽全数收拾了，但还是难免挂了彩。村民们十分感激，为金乌献上了1份谢礼。
2364861283=深林恶兽
2364861285=密林深处，一群凶态毕露的恶兽（神兽之力XXXX）悄然包围了【神兽名】，不怀好意的目光往来梭巡，似乎对【神兽名】身上隐约散发出的磅礴灵力格外眼馋，却又因看不透【神兽名】的实力而有所忌惮。
2364861286=狭路相逢勇者胜，你们一起上吧！
2364861287=不要随意惹是非，想办法突围吧！
2364861288=【神兽名】瞄准恶兽包围圈的薄弱处发起冲击，最终成功突围逃离了此地。历经危难时刻，令【神兽名】对战斗的领悟更上一层楼。
2364861289=【神兽名】面对恶兽围攻丝毫不惧，现出真身与它们相搏。轻松击败了数只恶兽后，其余恶兽们感到胆怯转身逃开了。【神兽名】获得了不少恶兽们遗落的宝物。
2364861290=【神兽名】面对恶兽的围攻时，不慎没能察觉到恶兽的偷袭，虽然击败了所有恶兽，却也承受了些许伤势。
2364861291=鬼域裂隙
2364861293=浓厚的阴气弥漫在夜色中，伤口般狰狞的巨大的裂痕横亘虚空，形容枯槁的恶鬼们（神兽之力XXXX）贪噬着生者的呼吸，不断自裂隙中鱼贯而出。鬼域与山海大荒之间的裂隙不知为何被打开了，若是不加以处理，定然是另一场劫难，【神兽名】决定……
2364861294=出手击败恶鬼，封印裂隙！
2364861295=鬼怪众多，不宜为敌，还是去搬救兵吧！
2364861296=【神兽名】前往附近的村庄，召集许多勇士前来牵制恶鬼，自己趁机将鬼域裂隙成功封印。虽然得到了附近居民的感激，但被召集来牵制恶鬼的勇士伤亡惨重。
2364861297=【神兽名】现出真身冲向鬼域裂隙，强横的神兽之力令恶鬼们避之不及。裂隙最终被成功封印，周围的恶鬼也被消灭殆尽，【神兽名】的义举受到了附近居民的感谢，收获了他们的谢礼。
2364861298=【神兽名】现出真身冲向鬼域裂隙，恶鬼们如潮水般扑来，【神兽名】不得不以受伤为代价，强行封印了鬼域裂隙。虽然得到了附近居民的感激，但【神兽名】却因受伤而不得不休养了许久。
2364861299=乱海恶兽
2364861301=大海之滨，人人皆靠海而生，这片海域原本波澜不惊，养育了海边之民。但自从一只恶兽（神兽之力XXXX）到来之后，大海变得狂暴汹涌，常常引得船只覆没，百姓皆无计可施。
2364861302=潜入海中消灭恶兽。
2364861303=设计驱逐恶兽。
2364861304=【神兽名】与海边之民联手，成功驱逐了凶兽，开心的百姓将凶兽洞府中的宝物献给了【神兽名】。
2364861305=在神兽无可匹敌的威压之下，海中凶兽纵使占据地利，也只能节节败退。【神兽名】在其洞府中发现了诸多掠来的珍宝。
2364861306=借助熟悉的地利，凶兽成功躲过了【神兽名】的追击，【神兽名】此行只收获了其洞府中的一些宝物。
2364861307=无影枭盗
2364861309=月黑风高夜，真是绝佳的行窃时间。【神兽名】受栖霞山村民的委托，希望能当场捉住那能在夜风中隐身、盗窃村民财物的夜枭（神兽之力XXXX）。一阵大风刮过——
2364861310=就是现在，果断对风出手。
2364861311=只是普通的风，继续蹲守。
2364861312=【神兽名】的判断很准确，刚才那阵大风不过是夜枭的声东击西之法。【神兽名】精准判断出了夜枭的所在处。处理完夜枭之祸后，村民们感激连连，为【神兽名】献上了1份厚礼。
2364861313=【神兽名】的这一击可谓是快准狠，夜枭在受到攻击后哀嚎一声，瞬间消散，它腹中的珍宝也全数回到村中。村民们无不拍手称快，为【神兽名】献上了1份珍贵厚礼。
2364861314=【神兽名】果决的出击，没想到这是夜枭声东击西的障眼法。虽然没让夜枭盗走任何财物，但逃走的夜枭必然更加警惕，再抓它就……不过善良的村民还是为【神兽名】送上了1份谢礼。
2364861315=飞行比赛
2364861317=大荒飞行大赛上，飞霆灵隼（神兽之力XXXX）一马当先，眼看只差两个检查点便要到达终点，精卫落后一截，但还是希望能赢得头名，她决定——
2364861318=冒险飞入环境较凶险的近道。
2364861319=现在就全力加速，争取超过灵隼。
2364861320=全力加速的精卫终于在最后一个检查点处赶上灵隼，二者的竞争十分激烈。最后冲线时，精卫以领先灵隼一秒的成绩，获得了大赛头名奖励！
2364861321=精卫顶住强大风压，迅疾的飞过险要弯道，在最后一个检查点时，便反超了飞霆灵隼，拔得头筹，获得了大赛头名奖励！灵隼十分敬佩，请精卫一定要收下它的小礼。
2364861322=精卫在过弯时速度过快，右侧翅膀因此受到些许擦伤，在最后的加速竞争中，精卫最终不敌飞霆灵隼，因此只获得了第二名的奖励。
