LookRule=[=16=]    九尾乃是青丘帝姬，生来天性自由肆意，随\n侍炎帝身侧时，炎帝也对其格外宠溺关爱。九尾\n常以人形于山海大荒中肆意游玩，引得无数人族\n为其黯然神伤，有书画大家为其痴迷，留下无数\n画作，其画中美人九尾亦被称为山海第一美人。\n注：在与九尾融合之后，幻兽获得了无与伦比的\n神兽力量，得以化形为神兽的形态出现在世间。
