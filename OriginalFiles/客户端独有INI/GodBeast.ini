Rule2=[#8/14/宋体#][/0x9b9b9b][=22=]规则说明：\n与神兽精魄融合后，幻兽将获得对应神兽带来的巨大加成，神兽修炼阶级越高，融合后能够为幻兽带来的提升就越大。（神兽升级将会提升属性加成，神兽进阶将解锁更强的能力）\n1、属性、能力提升：获得幻兽神圣伤害、战斗力、幻兽生命值、幻兽物攻、幻兽魔攻、幻兽物防、幻兽魔防的能力提升；\n2、神兽技能选择：随着神兽修炼阶级的提高，幻兽将能够使用对应的神兽主动技能，或神兽加持技能。\n（二者在神兽融合时只能选其一）\n神兽主动技能：神兽修炼阶级升至3阶后，将解锁专属的强大战技——若选择神兽主动技能，此技能将替换幻兽原有主动攻击技能。\n神兽加持技能：神兽修炼阶级升至3阶后，将解锁专属的加持战技——若选择神兽加持战技，将在原幻兽技能施展后，汇聚神力给予目标追加一击。\n注：已融合的神兽在修炼至3阶后，系统将根据幻兽的特点自动学习技能，阁下可以随时通过重新融合来手动选择技能。\n3、神兽被动技能：神兽修炼阶级升至1阶后，将解锁神兽被动技能，其技能效果将与原幻兽被动技能效果同时生效。\n4、神兽化形：神兽修炼阶级至4阶后可解锁“神兽化形”功能——可化形为对应神兽外形或原幻兽外形。
