[Info]
//起源说明
Source=[*250,0*][#6/14/宋体#][/0x72665B][=18=]\n    在庇护山隆起之前，[/0xfbca47]为了摆脱魔族的奴役[/0x72665B]，各种族共同掀起了规模庞大的反抗战争——“滴血黎明”。然而，由于力量对比过于悬殊，[/0xfbca47]“滴血黎明”[/0x72665B]行动最终还是被魔族的大军扑灭。\n    年轻的反抗军领袖[/0xfbca47]阿格里斯[/0x72665B]意识到，必须建立一支足以抗衡魔族大军的[/0xfbca47]精锐部队[/0x72665B]。于是，阿格里斯从军中挑选各族的[/0xfbca47]至强者[/0x72665B]，建立了一支全新的军队，所有种族都为这支部队的诞生奉献出他们最强的力量。\n    跨越千年战火，这支军队依然默默守护着所有人的家园，“帝国之盾”的旗帜依旧飘扬在亚特大陆每一片需要他们的土地上，人们都充满敬意地将这支军队称为——[/0xfbca47]“阿格里斯之盾”[/0x72665B]。
SourcePic=[*23,5*][~MilitarySys_BTDB~][*6,-153*][~MilitarySys_QYWZ~][*30,-165*][~MilitarySys_QYPic~]
SourceInc=600
//文化说明
Culture=[*250,0*][#6/14/宋体#][/0x72665B][=18=]\n    千百年来，“阿格里斯之盾”一直都在[/0xfbca47]“守护”[/0x72665B]。当毁灭之门洞开，魔族侵入亚特大陆之际，这支沉睡的军队[/0xfbca47]再度集结[/0x72665B]，又一次站在了对抗魔族的最前线。\n    面对再度降临的魔劫，也唯有依靠阿格里斯之盾的力量，才能够守护卡诺萨城、守护亚特王国，乃至[/0xfbca47]守护所有人共同的家园[/0x72665B]。\n\n    为了贯彻“守护”的信念，阿格里斯之盾接掌了“灭世之隙”战场的[/0xfbca47]日常防卫[/0x72665B]任务，每一个阿格里斯之盾的勇士，都已行动起来，贡献出自己的力量——也唯有借助阿格里斯之盾的强大个体力量，才能够在纷乱的战场上建立新的防线。\n    而为了击退魔族的入侵，阿格里斯之盾发起了规模庞大的[/0xfbca47]前线战役[/0x72665B]，“进攻是为了更好的守护”，无论是阻止魔族将战火蔓延的[/0xfbca47]“裂隙之战”[/0x72665B]，还是誓死捍卫卡诺萨城的[/0xfbca47]“黎明防线”[/0x72665B]，末日魔劫之下，阿格里斯之盾再度团结如一，贯彻着自己的使命与信念。\n    “阿格里斯之盾”已经守护了亚特王国数不清的岁月，并将一直恪尽职守直到永恒。
CulturePic=[*23,5*][~MilitarySys_BTDB~][*6,-153*][~MilitarySys_XNWZ~][*30,-165*][~MilitarySys_XNPic~]
CultureInc=600
//纪律说明
Duty=[*250,0*][#6/14/宋体#][/0x72665B][=18=]\n    “阿格里斯之盾”是对抗魔劫的[/0xfbca47]特种作战部队[/0x72665B]，由四海之王阿格里斯建立。他们曾发誓永远效忠于[/0xfbca47]四海之王[/0x72665B]，因而作为阿格里斯的后裔，[/0xfbca47]赫丽女王[/0x72665B]是这支军队的最高领袖，但女王不便亲临战场之时，通常由[/0xfbca47]女武神诗寇蒂[/0x72665B]作为女王的代理人来统领这支充满荣耀的军队。\n\n    阿格里斯之盾的内部[/0xfbca47]军衔[/0x72665B]由不屈列兵1星到至高大元帅共分为[/0xfbca47]18级[/0x72665B]，只有完成各项军队发布的使命，斩获足够的军功，才有机会获得晋升。\n    军队内设立[/0xfbca47]战功榜[/0x72665B]，用于表彰每周军功前100的勇士，而排名[/0xfbca47]前10者[/0x72665B]，还可分别获得对应级别的指挥官职位——想要晋升至铁血少将以上的高级军衔，需要至少担任过多次对应的指挥官职位，才能获得全军认可。
DutyPic=[*23,5*][~MilitarySys_BTDB~][*6,-153*][~MilitarySys_ZZWZ~][*30,-165*][~MilitarySys_ZZPic~]
DutyInc=600
//其他说明
Other=[*250,0*][#6/14/宋体#][/0x72665B][=18=]\n    [/0xfbca47]“滴血黎明”时期：[/0x72665B]\n“阿格里斯之盾”的前身，是[/0xfbca47]四海之王[/0x72665B]的亲卫部队，他们以面对逆境[/0xfbca47]不屈意志[/0x72665B]闻名，在与势不可挡的魔族大军交锋中，贡献了反抗军少有的几次大胜，令年轻的阿格里斯扬名四海。\n    在大部分指挥名宿战死后，阿格里斯凭借耀眼的战绩从新一代指挥官中脱颖而出，担当了反抗军领袖的重任，从而奠定了四海之王的伟业。\n\n    [/0xfbca47]“大清洗”时期：[/0x72665B]\n    “滴血黎明”的反抗战争失败后，残余的败军与老弱在阿格里斯的领导下开始了漫长的逃亡岁月。为了保存[/0xfbca47]反抗的火种[/0x72665B]，“阿格里斯之盾”担负起了[/0xfbca47]殿后[/0x72665B]的阻击使命。\n    面对实力绝对领先的魔族大军，只有战死的阿格里斯之盾，而没有溃退的阿格里斯之盾，数不清的英雄牺牲，换来了人类胜利的曙光。\n\n[/0xfbca47]“四海之王”时期：[/0x72665B]\n\n    庇护山隆起后，魔族入侵亚特大陆的野心仍未断绝，亚特王国建立之初，魔族企图利用[/0xfbca47]毁灭之门[/0x72665B]来穿越庇护山天堑，在付出惨痛的代价后，“阿格里斯之盾”协助四海之王成功封印了毁灭之门通道。\n    那场战争，同时也是阿格里斯消失于四海之门前的最后一战，而他的军队也随之[/0xfbca47]蛰伏沉睡[/0x72665B]。不过可以肯定的是，“阿格里斯之盾”不会消亡，他们依然在[/0xfbca47]默默守护[/0x72665B]着亚特王国，他们将恪尽职守，直到永恒。
