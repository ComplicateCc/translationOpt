strContent=    夜色已深，魔族大营的仓库前，一名黯影术士打了个哈欠，看到即将和它轮班的魔神守卫姗姗来迟，黯影术士有点生气：“这个蠢猪居然来迟了，影响大爷我休息了知道吗？”\n    魔神守卫一言不发，默默接过黯影术士递过来的仓库钥匙后。黯影术士低声嘟囔到：“居然还是个哑巴，真晦……”它未说完的话被一道剑影斩碎成了月光下的斑驳血迹。随后黯影术士的身影重重倒下，盖住了“魔神守卫”撬开仓库大门、推门而入的声音。\n    不一会儿，从仓库中走出的并不是“魔神守卫”，而是一位白衣少年。但此时仓库外却集结了大量魔族，从魔族愤怒的眼神中可以看出，它们对这位白衣少年可谓恨之入骨。\n    这位少年冷笑一声，只见他双手结印，口中念念有词，地面形成了一个法阵，阵中尘土弥漫，恍惚间似乎有万千猛兽在其中咆哮、奔走、冲撞。在魔族都被吓得丢盔卸甲之际，一匹雪白的骏马绝尘而去，而座上之人，正是怀揣魔族重要物资的神秘侠盗——白逍遥。
