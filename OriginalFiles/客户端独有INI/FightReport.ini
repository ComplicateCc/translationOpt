strContent=    今年50岁的埃里克原本是个吟游诗人，一直过着离群索居的生活。战争开始之后，他决心走遍战场，寻找战争和生命的意义。\n    他走过灭世之隙大大小小的战场，无数次面临死亡的威胁，又无数次死里逃生。他感受到了生命的平等与死亡的无情，并由此谱写出一篇篇诗歌，此处摘录他最满意的片段——“啊——战争啊/真的好可怕/魔族啊——/实在太可怕”。\n    埃里克表示，诗歌不是简单的文字堆砌，而是生命的经历与灵魂的共鸣，他希望他的诗歌能让不同的种族都能思考战争的意义，而不是单纯地陷入狂热。\n    赫丽女王对埃里克的诗篇褒奖有加，认为他是战争时代不可缺少的良心与明镜，并授予了他象征王国最高荣誉的“和平勋章”。
