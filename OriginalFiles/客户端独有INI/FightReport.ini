strContent=    在荒芜的魔界，尖啸魔龙乐于袭击任何看起来能吞入腹中的生物，这包括了飞鸟、走兽、魔物与一些弱小魔族。它们以尖啸震慑猎物，刺耳的叫声如魔音贯耳腐骨噬魂。在猎物分身的片刻，其饱满富含生气的血肉便已被尖啸魔龙撕碎。在缺乏食物的时候，尖啸魔龙也会以腐肉和任何接近腐肉的小型动物为食。\n    因为其庞大的体型、暴虐的性格与旺盛的捕食欲，魔族成组织地窃取了尖啸魔龙之卵，将之孵化、培养成了魔族的空军先锋，并成批量地投入战场。这些人工培育的尖啸魔龙保留了它们的野性，即使是陪伴数年的饲养者，也不敢在毫无保护措施的情境下接近它们。\n    灭世之隙战场上，集群的尖啸魔龙驰骋于战场低空，紫色腐朽的身躯遮天蔽日。它们等待着合适的时机俯冲投入战场，将恐惧的阴影在人类军团中散播。
