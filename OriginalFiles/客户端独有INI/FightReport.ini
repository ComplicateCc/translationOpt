strContent=    诺顿今年五十多岁，身体已经比不上那些二十出头的年轻小伙，然而这并不影响他受到许多年轻士兵的尊敬。大家尊敬他，敬他年老还有上战场的勇气，还敬他那无私奉献的家庭。除了诺顿自己，他的妻子、女儿以及两个儿子都活跃在前线，是真正的全家抗魔！\n    诺顿与自己的两个儿子都是上阵杀敌的士兵，他的妻子琳达是前线有名的医护人员，救助了许多伤员。而诺顿的女儿莎莉则是最新选拔出的战地记者，她还没满20岁，却天天穿梭在各个危险的战场，记录阿格里斯之盾的军旅生活和这场战争的最新动向。她深知在卡诺萨城有许多人心系着灭世之隙，时刻等待着她传回的消息。\n    有人曾问过诺顿，战场凶险残酷，就不怕自己的家人出事吗？\n    诺顿不以为然的回答道：“没啥怕不怕的，他们是我的家人，而在卡诺萨城等待的人们又何尝不是我的亲人？我们一家在战争开始时就想好了，我们要尽小家之力，去守卫王国，去守卫我们的大家。即便为此付出生命，我们也无怨无悔！”\n    诺顿一家的故事传回卡诺萨成，赫丽女王亲自颁发荣誉勋章，赐予他们一家“最美家庭”的美誉。
