strContent=    近日，我们有幸采访到一位曾参与过阿格里斯传承的试炼的老英雄。这位英雄今年已有56岁，据他透露，阿格里斯传承，分为心灵、智慧与力量三大试炼，只有通关全部试炼，才有机会获得传承。 \n    其中，力量试炼给他留下的印象最为深刻：“我这辈子，从来没见过那么有蛮力的怪物！”在老英雄的描述中，我们可以了解到有关力量试炼的一些细节——首先，挑战者会进入一个圆形祭台，而其中有一名外表高大的“远古巨人”，只有战胜它，才能通过力量试炼。然而，这名巨人浑身蛮力，随手就能掀翻一米九的壮汉，无数挑战者都败在它的手下…… \n    “如果能再重来一次，我一定要战胜那可恶的怪物！”在采访的最后，老英雄脸上露出了愤愤不平的神色，他还感慨道，当年那届传承，最终只有一位英雄胜出，不过，现在已经记不清那位神秘传承者的样子了。"
