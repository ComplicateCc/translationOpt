strContent=    抗击魔族，刻不容缓！ \n    魔劫战争爆发以来，一线战场一直是所有人关注的焦点，但就在近日，大量猎杀兽惊现卡诺萨城郊渔村，造成了不少村民受伤。 \n    但在卡诺萨近卫军调派人手以前，一位不愿意透露姓名的卡诺萨勇士，率先伸出了援手。当近卫军赶到时，猎杀兽已经撤出了城郊渔村，而驱逐猎杀兽的勇士也已经离开。 \n    了解情况后，卡诺萨近卫军表示将加派人手，防止魔劫战争时期，低阶魔物乘机偷袭村落。也将吸取这个教训，增派城市周边巡逻，确保城市周边居民们的个人和财务安全。
