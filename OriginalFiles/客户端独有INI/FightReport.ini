strContent=    混乱荒芜的魔界大地残留着许多不受控制的邪恶气息。这些邪恶气息随着时间流逝而逐渐积淀，改变了大地的地貌与一切生活在魔界的生物的习性。同时拥有巨龙血统与魔族特征的“龙魔”正是诞生于这种环境。\n    尖啸魔龙是龙魔的亚种，拥有着夜间辨识方位的瞳孔、流线型却长满利刺的身躯和散发着不详气息的暗紫色魔纹。它们的羽翼大幅退化，只留下一副毫无血肉的、充满锈迹气味的腐朽骨翼。但这副骨翼二十余尺的庞大翼展仍使它们拥有了自由的滑翔能力。尖啸魔龙翱翔于平原、森林和谷地上空，能以极小的角度向猎物发动俯冲。
