strContent=    近日众多冒险者在亚特大陆都发现了极为神秘的封魔宝箱，这些神秘宝箱被强大的上古魔法封印，无法开启。根据调查，这些神秘宝箱的出现似乎与魔劫引发的失控紊乱有关。\n    如何开启这些神秘宝箱呢？冒险者开始了各式各样的尝试——有的人尝试用鹿角兽的角来暴力撬开宝箱，有的人尝试用龙渊剑域中混沌巨龙的龙息来抹除封印，有的人尝试请侠盗白逍遥来解锁宝箱……但无一例外都失败了。\n    直到一名冒险者将封魔宝箱丢弃在雷鸣大陆某个区域的地表深处，20个小时后意外发现宝箱的封印解开了……原来这里地下的充沛灵气才是解封宝箱的唯一方法。该冒险者在解封的宝箱中发现了价值可观的宝藏和一张夺宝奖券。\n    此消息不胫而走，越来越多冒险者都来此埋藏、挖取封魔宝箱。但很多冒险者在埋藏封魔宝箱时，还会顺手拿走一些他人埋藏的宝藏。由此造成的小规模斗殴与冲突事件正在逐渐增多……\n    据说宝藏猎人西蒙会给志在寻宝的冒险者派发封魔宝箱，鼓励广大冒险者参与探险事业。有兴趣的冒险者快去找他了解详情吧。\n    至于夺宝奖券的作用……也许神秘的幸运夺宝使者贝琳了解一些信息哦。
