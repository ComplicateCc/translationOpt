strContent=    继毁灭之门封印实验后，赫丽女王首次向全大陆的勇者们公开了远古传承的真相——要想获得与阿格里斯同等的力量，只能通过唯一的途径，“阿格里斯传承”。\n    据赫丽女王表示，每隔100年，当代表创造和毁灭的“银月”与“血月”同时出现，并且十二颗代表十二主神神权的星辰共同拱卫双月之时，双月和十二主星的光辉照耀在圣剑教堂的穹顶之上，阿格里斯的幻影就会出现在圣剑教堂内，他将考验进入圣剑教堂的勇士们——如果有英雄能通过阿格里斯幻影的考验，就能获得上古修炼法门的传承。\n    而赫丽女王登基的那年，就是最近一次“双月凌空”，在那个的年代，因为年幼的女王初登基，国力还不强盛，魔族派遣了大批人马入侵卡诺萨城，破坏阿格里斯传承的进行，最终导致传承落空。\n    如今，距离下一次阿格里斯传承仍有73年之久，如果只有获得传承才能封印毁灭之门，人类是否只能坐以待毙？赫丽女王向所有勇者承诺，她将采取措施，尽快找到解决方法。
