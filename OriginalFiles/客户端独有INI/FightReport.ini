strContent=    路克是一名阿格里斯之盾的战士，昨天他所在小队的营地遭遇了魔军的突袭，混乱中所有战士紧急撤退，只有路克一个人在半路上又突然折回，冲回了军营。此刻小队的军营已被魔军侵占，路克现在回去不是在送死吗？战友们为他担心。\n    幸好有惊无险，路克最终还是活着回来了。他回来的时候浑身上下都是血迹，手里拿着一件略显破烂的军装。\n    路克就是为了这件军装而不顾性命地冲回去吗？战友们有些不解，具有封魔之力的军装虽然重要，但肯定还是比不上生命，军装可以再做，而人如果死了就什么都没有了。
