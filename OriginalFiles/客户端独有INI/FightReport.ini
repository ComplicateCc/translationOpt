nContentType=0
strContentMini=全民对抗
strContent=    距离上次见到薇恩小姐已经过去了小半个月，连日的操劳让她脸色不免露出一些疲态，但当薇恩小姐听说我们要进行采访，向后方的民众分享她的军营日常时，她爽快地答应了：“没事，尽管问！除了年龄和体重，其他的都可以问喔。”当我们问及薇恩小姐的日常生活时，她向我们介绍道：“嗯……我想想，就拿昨天举例好了。”她顿了顿：“一般情况下我都是6、7点就起床了，洗漱完之后我会走访军营中的各个部门，了解他们的物资需求。之后再结合仓库里的贮存情况，统计物资的消耗率，最后向卡诺萨城那边下发订单，有时候我们也得跟着运输队亲自回到卡诺萨城押运物资。” \n    似乎是想到什么辛苦的事，薇恩小姐的表情有些微妙：“偶尔遇到物资运达，我们还得加班清点入库，就拿昨晚来说，昨天到的那批物资我们清点到快天亮才清点完。”看来后勤补给确实是一项劳心劳力的工作。"
