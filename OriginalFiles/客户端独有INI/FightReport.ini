strContent=    相信许多“阿格里斯之盾”的勇士们，或多或少都听闻了“灭世之隙”战场上有关“魔斗场”的传闻——击败魔斗场中的魔能武士，即可获得丰厚的封魔赏金，甚至有一些勇士已经得到前往魔斗场大展身手的机会，也已经拿到了不菲的封魔赏金。 \n    但就在最近，有一条传闻愈演愈烈，使之前去过魔斗场、拿过封魔赏金的军士们心中愈发不安——“什么魔斗场、魔能武士都是幌子，这个地方就是魔族为了方便测试王国军队的封魔之力而设下的陷阱！”事实真的是这样吗？ \n    为了证明此条传闻的真实性，本报派出调查记者前往魔斗场周边调查，结果真是令人大吃一惊——明日头版，就带你走近魔能武士，一探魔斗场的究竟，前万不要错过！
