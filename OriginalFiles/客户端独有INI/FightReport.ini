strContent=    艾莎回到家后发现自己的父亲不见了。她的父亲患有老年痴呆，经常想不起事情，艾莎很担心，她害怕父亲记不得回家的路。于是她开始在风车镇里疯狂地寻找自己的父亲，也让不少镇民们帮忙，可还是没有父亲的一点线索。\n    一传十，十传百，这则寻人启事迅速传向了各处。五天后，前线传来了消息，有战士发现军营中不知何时多了一个七十岁左右的老人，他披着破旧的军装，混夹在大批年轻力壮的战士中。老人被一位来自风车镇的战士认出，他知道这是艾莎的父亲，于是马上禀报上级，将老人送回了风车镇。\n    “我要上战场杀敌！我是个军人！”老人被送回家的时候嘴里仍然喃喃到。艾莎听到父亲的话后，不禁落泪。她的父亲年轻时就是守卫王国边境的战士。这么多年过去，年迈的父亲连自己的家都记不清楚了，可他依旧记得自己军人的使命！
