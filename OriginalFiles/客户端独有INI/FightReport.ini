strContent=    邪神的低语环绕在耳边，他带领军团进行着永不停歇地杀戮、征服，逼迫着被奴役者们信仰那混沌中的毁灭意志。 \n    混沌领军是毁灭意志的执行者，魁伟的身体内充盈着邪神恩赐的混乱力量。他们还能将这份不朽的力量分派与麾下，以提升军队的整体实力并换取忠诚的誓言。 \n    作为军团的统治阶层，混沌领军有着天生的领导才能和杰出的指挥能力。他们充分了解麾下每一位战士的战力，知悉麾下每一件军械的优劣。开战之际，混沌领军能提前预测可能出现的战局形式，并在精确的时间下达准确的命令。与混沌领军交战的敌人，往往尚未交手士气已然崩溃。 \n    战无不胜的功绩使混沌领军变得傲慢而骄横。他们热衷于奴役他人，也极其厌恶被他人指使。当军团内部意见不合或是发生冲突时，混沌领军从不会容忍退让。当与其他上位魔族同处一个军队时，混沌领军永远都会是施令者，即使两者军阶相同。只有强大的战争领主才能得到他们的尊重。
