nContentType=0
strContentMini=怪物图鉴
strContent=    直属于“毁灭之子”的黑骑军团，是一支完全由魔族骑兵组成的特殊作战突击部队，由战争领主“黑骑领主”亲自统帅，是魔皇锋锐的利刃。\n    魔骑兵是黑骑军团的主力，拥有类人生物的上半身与野兽般的四足，与亚特大陆的“半人马”们看似有着一定程度的血脉联系。但有着恶魔体态与猩红皮肤的魔骑兵其实是纯血的魔族。\n    与低等魔族不同，魔骑兵们拥有与人类相近的智慧和纪律性，能够集团作战，根据战场的情况临时改变战斗策略。因而魔骑兵们总会被派遣执行奇袭、夜战、突围等高难度作战行动。\n    尽管拥有智慧，魔骑兵仍保留着魔族贪婪、嗜血的天性。他们一次次在战场上制造屠戮，释放自己的血腥欲望，同时为魔族帝国开疆扩土。魔骑兵最大的威胁在于成阵列的集群冲锋，其强健的体魄、野兽般的快速奔袭和精锐的魔族重铠使魔骑兵的集群冲锋无可阻挡。\n    由于战争领主“黑骑领主”的影响，魔骑兵都是魔皇希摩尔三世的死忠派，与各怀鬼胎的魔界贵族们关系冷淡。只有魔皇的亲信、或是得到魔皇认可的强大魔族才能指挥黑骑军团！
