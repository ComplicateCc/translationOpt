strContent=    就在“天灾”降临卡诺萨城之际，许多居民发现街道上出现了一些从未见过的陌生面孔，他们穿着统一的军队制服，举手投足间散发出强大而神秘的气场……\n    这些突然现身卡诺萨城的陌生军官究竟是何方神圣？单身还是已婚？家里有几亩地？地里有几头牛？有好奇之人四处打听，终于在佣兵小队的招募员达斯处获悉了一些小道消息，据达斯称，早在之前魔怪异象频发之时，王国就秘密筹建了一支特殊作战部队——唔，现在看来，就是这些神秘军官没错了。\n    达斯还表示，目前形势下，王国军队急需更多新鲜血液的加入，而此前在佣兵小队行动中踊跃贡献的勇者们，都是这支军队大力招募的对象。\n    守护亚特大陆，是我们共同的使命。还在等什么？是时候加入军队，保家卫国了！
