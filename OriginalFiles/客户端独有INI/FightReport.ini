strContentMini=前线快讯
strContent=    灭世之隙的战事风起云涌，无数精兵强将都在这个战场上鏖战争锋，为守护亚特大陆使出浑身解数。 \n    在前线据点面临魔军强攻之际，守备队长杰斯率队承担了守备任务。但由于补给线过长，他面临缺乏物资、缺乏士兵的多方面劣势。在魔族的连日强攻之下，营地的守备告急！他内心非常清楚，如果不能迅速解决这一危机，等待他的只有束手就擒。 \n    守备队长杰斯经过再三考虑，事到如今唯一的办法就是兵行险招、将计就计，利用魔族的贪攻好胜来寻求反击突破。 \n    又是一场鏖战后的一夜修整，但这次魔族发现营地的守军似乎已经不见踪影。经过前线探报，他们得出了一个结论——“守军已经弃城而逃。”
