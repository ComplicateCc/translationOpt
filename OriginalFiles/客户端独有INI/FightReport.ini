strContent=    与其他沉闷的重炮技师们有些不同，艾克拉尔十分健谈，得知我们的来意后他欣然开始向我们介绍他的工作日常。 \n    “其实说是维修师，我们也不只承担维修的工作，我们每天分早、中、晚三班，对阿格里斯重炮进行日常的养护和检查，别小看养护工作，使用完重炮要是没有用心养护的话，没多久重炮就会因为一些莫名其妙的原因坏掉。” \n    说到兴头上，艾克拉尔开始揽着本报记者的肩膀：“要是没有发现什么故障的话，我们这些机械技师们也会设计一些防御工事中要用到的装置之类的，有时我们也会开展学习交流会，机械工程可是门深奥的学问。” \n    似乎是打开了话匣子，艾克拉尔开始讲“离合、双动、轧制”之类的难懂的词，我们这次的采访似乎在这位矮人大叔的努力下偏向了奇怪的方向。
