strContent=    花店的艾米莱姑娘曾经是一个孤儿，但卖花的精灵艾琳收养了她，并教会了她如何照顾这些可爱的鲜花。而如今，艾琳已经应援加入了精灵军队奔赴前线，把这间花店留给了艾米莱照顾。在艾米莱的悉心照顾下，花店的花儿都盛开得无比绚烂。\n    可是如今战火纷飞，战争迟迟没有结束的征兆，沮丧的人们都失去了欣赏花儿的心情。 眼见街道的居民一天天的颓丧下去，艾米莱决定为他们做点什么。于是她连续多日都在花店里包扎花束，第二天一大早悄悄放在各个居民的门前，并附上了祝福卡片\n    看到这些娇嫩的花儿充满了蓬勃的生命力，同时还努力盛放出美丽的花朵，居民的信心似乎也在一点点恢复。渐渐地，街上行人渐渐多了起来，人们带着笑容畅谈前线战事，铁匠铺的大叔打铁似乎也更有力了。\n    说来似乎有些难以置信，但居民们从惶惶不安到安然自若，仅仅是因为艾米莱为他们送去的那一束又一束娇弱的花朵。但别人在询问艾米莱时，艾米莱却微微一笑，说她送去的并不是花朵，而是希望。
