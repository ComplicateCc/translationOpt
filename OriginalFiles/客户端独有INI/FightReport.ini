strContent=    亲爱的爹娘： \n    俺在战场上一切都好，请不要担心俺。 \n    前两天我们队伍第一次和魔族大军正面交锋了，俺可以很自豪地告诉你，俺们小队大获全胜。俺在冲锋的时候可一点都没有手软，用爹给我打造的这把大锤子，用力一抡就砸飞了两个魔兵的大脑袋。那场景可太**刺激了，除了**外俺可想不到更好的形容词了。 \n    但是俺觉得以后俺要少说粗话，也要少用手去抿鼻涕。俺们队伍里有个精灵族的小姑娘叫萨利，昨儿如果不是她一箭及时射中了想要偷袭俺的魔兵，爹娘你们可能就收不到俺的信了。俺觉得她十分好看，很适合做你们的儿媳妇。但俺去给她道谢的时候，她却不太想跟俺握手。俺猜她是有点害羞吧？爹娘你们教过俺，滴水之恩当涌泉相报，既然她救了俺一命，俺也想以身相许给她了，不知道爹娘觉得怎么样？ \n    好像有点扯远了，不管怎样，在战场上俺会继续奋勇杀敌，尽量把魔族赶跑，带儿媳妇儿回去给你们见面，爹娘不用担心！
