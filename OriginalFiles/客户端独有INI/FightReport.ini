strContent=    今天是我来到灭世之隙战场的第十天，我已经逐渐适应了军旅生活，但依然谈不上喜欢。 \n    我们精灵族的士兵不得不穿着厚重的铠甲，毫无优雅可言。但不得不承认，矮人打造的铠甲还是十分值得信赖的。前些天与一支魔军交战时，一发流矢向我飞来，我躲闪不及，但是却没能对我的铠甲造成任何伤害。 \n    事实上，经过那次事件之后，我的观点有了一些改变。我的父亲母亲从小告诉我要远离脏兮兮的矮人，他们都是粗俗的野蛮人。但事实上，有些时候，务实的态度要比虚无的优雅更为重要。我开始观察矮人的一些生活习惯，他们在战事间隙喜欢聚在一起喝一些矮人专产的麦芽啤酒，还会聚在一起打一种奇特的牌类游戏。他们相聚的时候往往喜欢勾肩搭背、无所不言，甚至有些言语粗俗不堪，但没有人会彼此生气，我能感觉到他们同伴之间的距离要比精灵同伴之间的距离要近许多。 \n    虽然我还在致力研究矮人的生活习俗并且尝试更深入了解他们，但他们有些习惯我依然很难接受……比如他们会大大咧咧地用手抿鼻涕，然后把手放身边的石头上一蹭了事。上次与一支魔军的会战中我用弓箭救下了一位矮人的性命，但是他想跟我握手的时候我脑海中总是他用手抿鼻涕的场景，所以我默默走开了。\n     \n    其实我觉得他还是个很善良的小伙子，我想下次主动找他聊聊，也许他会告诉我矮人高超工匠技艺背后的秘密和神秘的古老传说呢。
