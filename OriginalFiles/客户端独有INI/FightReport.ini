strContentMini=前线快讯
strContent=    为了对抗魔族，军方在灭世之隙战场部署了3门阿格里斯重炮，每个参与黎明防线的阿格里斯之盾军士都可以获得10枚高能爆弹，用于驱动阿格里斯重炮发动炮火覆盖，而战场缴获的制式炮弹则可用于驱动重炮发动精准打击。\n    四海之王时期，矮人王为阿格里斯打造了一批威力巨大的重炮，如今阿格里斯之盾将这种重炮部署在了灭世之隙战场。\n    驱动阿格里斯重炮需要特殊的炮弹，由于炮弹补给严重不足，每个参与黎明防线的阿格里斯之盾军士只能获得10枚高能爆弹，用于发动炮火覆盖，轰击目标范围内的全部敌人，消耗完炮弹后就无法再使用重炮。\n    好消息是战场之上有机会缴获制式炮弹，这种炮弹能够驱动重炮发动精准打击，对单体目标造成巨额的伤害。\n    圣·欧斯商会也在往前线紧急运送制式炮弹中，若能保障物资抵达，也能够获得炮弹补给。
