strContent=    在昔日所有种族共同抵抗魔族暴政的年代，阿格里斯联合所有种族之力合力打造了蕴藏秘宝的军队宝库。\n    其中就包括反抗魔族的先辈们在血与火中磨砺出的强大战技，这些战技是昔日阿格里斯之盾百战百胜的秘诀之一。\n    记录着这些战技的典籍一直被收藏在军队宝库之中，但古老的文字晦涩难懂，在大法师崔尔登的帮助下，已解读出了部分典籍。\n    只有精神力与身体力量符合条件的条件的勇者，才能成功使用“技能突破书”进阶自身已达到顶峰的秘技。而所有的进阶都只为了一个目的——守卫我们的亚特王国，击退残忍狡恶的魔族！
