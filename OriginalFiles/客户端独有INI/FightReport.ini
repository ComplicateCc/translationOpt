strContent=    记录前线生活，报道前线讯息，除了一线战士，还有这样一位特殊的战“魔”工作者。\n    “做好宣传记录工作，能让亚特大陆的每一位居民了解最新战况，树立信心，也是一支不可小觑的‘战斗力量’。”\n    时间一刻不停，战火不停歇，工作就不会停止。哪里有危险的拍摄任务，哪里就有艾德的身影。因此，他也被亚特速报前线记者组内誉为“不怕死的艾德”。\n    但在被问到“在第一线工作时有没有感到害怕，有没有联系家乡的亲人”时，艾德却有些害羞地笑了笑。\n    他说：身为前线记者，能够真实可靠地将讯息传递回亚特大陆的每一个角落，才是他最大的愿望。但他也并非没有私心，据艾德表示，他也一直以一种特殊的方法联系着家乡的亲人。\n    “能当上亚特速报的前线记者，是一种荣耀。留在卡诺萨城的家人们，也一直以能看见我的报道为傲。”说到这里，艾德突然有些紧张，“我每次报道时，总是在想，卡诺萨城的格琳薇儿小姐，应该也会收到亚特速报，看见我的报道吧。”
