strContent=    近期，灭世之隙的后方营地发生了一起神秘的失火事件，给我军带来巨大损失。 \n    当失火发生时，我军营地的城墙正在遭受魔族的精锐部队——攻城巨兽利维坦的连番袭击。突发的后方大火让我军顾此失彼、士气低落，最终导致了城防系统的崩溃。 \n    据了解，失火的发生地点为营地厨房附近，但是当时位于附近的主厨和炊事班民兵都表示自己没有引发火灾。而一名民兵则表示事发时他在附近见到过一个鬼鬼祟祟的身影，但是由于事出突然，他也没有看清这个人的脸。 \n    女武神诗寇蒂怀疑这次失火事件是人为纵火，很可能有魔族内奸隐藏在我军营地。若无法及时将其揪出，魔族内奸必然会给我军造成更多更可怕的混乱局面。 \n    目前，针对魔族内奸的抓捕计划正在紧急制定中。
