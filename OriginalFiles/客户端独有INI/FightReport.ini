strContentMini=战役背后
strContent=    艾尔萨小镇上有一座特别的酒馆——书信酒馆，它是许多阿格里斯之盾士兵下战场后必去的地方。 \n    酒馆的美酒不仅醇香浓厚，还免费。当然，免费不代表可以随意拿，酒馆有一条特别的规定——“想要免费领美酒，就必须先给自己思念之人写一封信。” \n    一开始这条规定难倒了不少铁血汉子，相比与魔物生死恶战，写下“肉麻”的书信也许更加困难。可是美酒的诱惑对于战士们是致命的，它像是一个推力，促使战士们放下面子，给远在王国的亲友爱人写下书信，吐露心声。 \n    烈酒浓情，他们在思念亲友，倾诉战场的苦闷。酒香与书信串起了无数被战火分割的温情。而这一切正是酒馆老板迪莉娅想要看到的。她接过这一封封饱含深情的书信，而后转交给信使，邮向王国各处。
