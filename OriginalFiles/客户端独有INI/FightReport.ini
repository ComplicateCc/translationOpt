strContent=    行走在荒芜大地的巨兽，统治着熔岩地带的霸主。 \n    这些传奇巨兽拥有犹如钢锯的巨齿、媲美巨龙的鳞片和令人生畏的庞大身躯。它们的胸口和尾部环绕着烈焰岩浆，时刻散发着能够熔化地表的恐怖高温；它们的体内涌动着熔炉一般的巨大心脏，为它们的庞大身躯提供永不枯竭的能量。 \n    这股庞大能量使利维坦们被无法抑制的燃烧欲望所支配，它们渴望着将地表的一切化为火海。疯狂的利维坦会喷吐火焰点燃领地上的一切事物，将植被烧毁，将巨石熔为岩浆，将大地灼为焦土……在将所见的一切埋葬热浪之后，利维坦们会进入火山地底，进行长达几十年或几个世纪的沉眠。 \n    通常情况下，利维坦的族群沉眠于魔界地底的燃烬之海。但在战争前夕，“毁灭之子”军团将沉睡中的巨兽们运送至了驻军营地。 \n    黑月降临之时，卡诺萨上空的“毁灭之爆”开辟了灭世之隙战场。爆炸的巨响惊醒了这群巨兽，它们缓缓睁开的双瞳里倒映出黎明防线的坚固城墙。
