strContent=    “你说你是马可夫那家伙介绍来的？来来来，让我看看你有什么装备需要修理？”艾尔拉尔似乎误会了我们的来意，在我们的介绍下他有些明白。 \n    “没问题，我的一天其实也没什么好说的，无非就是敲敲打打。”艾尔拉尔脸上露出了自得的神情，似乎对我们想要了解他的工作内容这件事有些开心：“既然你们想知道，那我就说说吧。” \n    “每天早上，负责物资发放的那些人都会来了解一下矿石的消耗情况，向他们报告完，需要修理的装备也差不多运到了，我们几个工匠会把活儿分一下，我比较擅长盾牌和铠甲的修复。” \n    “敲敲打打地把活儿干完差不多天也黑了，我们几个老兄弟就会去喝上几杯，有时候我弟弟也会过来找我。”听完艾尔拉尔的描述，我们感觉这确实是很有矮人特色的生活。"
