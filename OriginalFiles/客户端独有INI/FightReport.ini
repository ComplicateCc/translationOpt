strContentMini=战役背后
strContent=    近有一条关于“魔斗场是魔族为了监测王国军士们封魔之力而设下的陷阱”的传闻，在灭世之隙战场中愈演愈烈，为了证明此条传闻的真实性，本报派出调查记者前往魔斗场周边调查，竟意外了解到关于魔能武士的心酸故事…… \n    魔斗场确实是魔族开设的——就是魔斗场中的魔能武士，它们纯粹是为了寻求与不同种族间强大力量的竞技，才来到灭世之隙战场，与超强的人类武者一决胜负，魔能武士也因此被其他魔族视为异类，遭受排挤…… \n    “并不是每一个魔族，都真心想着怎么毁灭这个毁灭那个——至少对于我们，毁灭只是个口头禅，我们只是想挑战强者！”被调查记者击败后，魔能武士科林趴在地上这么说道。 \n    在调查记者的金钱攻势下，看守魔斗场入口的魔怪——刀锋之魔克罗也终于承认了这个调查结果的真实性，它坦言“我从来没有见过这么%……￥&*的魔族，也许魔与魔之间，本来就是这样的与众不同”。
