strContent=    昨夜阿格里斯之盾在成片萤火虫的帮助下，成功追击魔军，重创敌人！\n    直至现在还有不少阿格里斯之盾战士对昨晚发生的一切惊叹不已。昨日我军又一次地击败魔族，打得对方仓皇而逃。然而昨夜云层密布，没有月亮，而魔族天生与黑暗相近，战败的魔族迅速潜匿于黑夜之中，向后撤离。\n    阿格里斯之盾想要乘胜追击，但是黑夜就像在为魔族作掩护，我军很快就跟丢了对方。正当战士们懊恼不已时，成片萤火虫从灌木丛林中飞出。这些萤火虫集结成群，向某个方向飞去。萤火之光像是黑夜里的一盏灯，为战士们照亮了前路。战士们跟着萤火虫群前进，竟然很快就追上了魔族的逃亡军队。双方发生激战，我军最终成功歼灭了这支魔族军队，大获全胜！\n    这场战役后，有精灵族的魔法师出来解释：“萤火虫突然出现，其实是自然意志在帮助我们。我们秉承着正义和光明的信念作战，自然的意志当然会站在我们这边！”
