nContentType=0
strContentMini=全民对抗
strContent=    当我们见到马可夫队长时，他还在叼着酒瓶子和矮人们划拳行酒令。我们询问马可夫队长是否需要改日再进行采访时，队长带着醉意表示“别搞那些虚的，我还没喝醉，现在就可以采访！” \n    望着醉意上脸的马可夫队长，本报记者率先发问：“听说在众多守备队长中，您是最受士兵们爱戴的，不知道你每天和士兵们怎么相处的呢？”“这个简单！”马可夫队长大大咧咧地笑着：“我们和士兵每天都是天还没亮就得起床，先绕军营跑几圈锻炼一下，这是我们必要的训练。之后吃过早饭，我们上午一般是做战术训练和一些招式的教学，这些很重要！要是有谁不认真学，关系和我再好都没有，乖乖领罚去！” \n    队长又抿了口酒“下午如果不外出作战的话也是这些训练，到了晚上，我会带着换岗下来的士兵们喝酒，这种时候我可不会摆队长的架子。” \n    “当然！作为军人，执勤站岗的时候肯定是滴酒不沾的！这个是军人的自我约束。”不知道是不是白银骑士麦瑟尔临时经过的缘故，马可夫队长突然严肃了起来。"
