nContentType=0
strContentMini=前线快讯
strContent=    魔族将领兴奋大笑，经过这么多天的鏖战，果然守军的物资与士气已经到达了极限。而接下来传来的情报则令魔族更加兴奋，原来守军已经没有任何战马，只能通过步行缓慢撤军。魔族将领立刻下令进营地安置物资，随后安排魔骑兵火速追击。 \n    然而经过一番追击，魔骑兵却发现面前的王国军队并不像它们想象的一样士气涣散、不堪一击。在一番激烈交战之后，营地传来的线报则给了魔军将领当头一棒——营地已经被阿格里斯之盾重新占领。物资被劫、面临包围、士气崩溃……最终等待这一支魔族军队的，也只剩下覆灭。 \n    守备队长杰斯此战不仅完成了以弱胜强的壮举，还为我军守住了关键桥头堡，扭转了整个战场的局势。 \n    但是就在杰斯重整旗鼓、修复前线营地的防御设施之时，又有一批魔族大军正蠢蠢欲动，想要发动新一波攻势。守备队长杰斯也即将迎来更大的舞台，施展他的谋略和抱负。
