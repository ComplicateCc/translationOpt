nContentType=0
strContentMini=前线快讯
strContent=    在与魔族的对抗中，阿格里斯重炮一直都是我军火力输出的重要武器，死在该重炮下的魔族不计其数。它的存在令魔族闻风丧胆，也让魔族咬牙切齿、恨之入骨。 \n    近期，魔族策划了一次联合作战行动。魔族派出尖啸魔龙空降我军营地后方，意图破坏我军部署的阿格里斯重炮，同时派出攻城巨兽利维坦在正面对城防发起进攻。 \n    然而女武神诗寇蒂立刻看清了问题所在——魔族最为惧怕的正是阿格里斯重炮。我军在女武神诗寇蒂的指挥下并没有慌乱，我军迅速开始执行作战计划——优先消灭后方的尖啸魔龙，在阿格里斯重炮恢复正常运转之前先派小支部队对攻城巨兽利维坦进行骚扰，延缓它们的进攻脚步。 \n    在女武神诗寇蒂的英明指挥下，尖啸魔龙被迅速肃清，阿格里斯重炮也恢复了运转，而在阿格里斯重炮的火力炮轰下，攻城巨兽利维坦的覆灭也只是转瞬之间的事情。
