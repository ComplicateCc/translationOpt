strContentMini=怪物图鉴
strContent=    魔族军团的开路先锋——遗弃者，其惊人的数量、扭曲的身形与不顾伤势向前推进的意志令人胆寒。\n    根据阿格里斯之盾的将士们反馈，遗弃者总是结群活动，它们无条件服从上位魔族的指挥，在战场上一往直前，直到那扭曲的身体化作灰烬。\n    令将士们感到疑惑的是，遗弃者明明拥有低等魔族的血脉与力量等级，智力水平却低于那些魔化怪物，这并不符合常理——一般而言，拥有更高血脉的魔族也拥有着更高的理性。\n    军情处将领猜测遗弃者是黯影术士魔法的造物；幻兽营学者判断遗弃者是尸体拼接而成的怪物，经由魔族的邪恶魔法复苏；蓝袍法师则认为遗弃者的身上充斥着疯狂、混乱的气息，它们的诞生与死神、或是与那更古老更原始的邪恶有关。\n    但事实的真相是——毁灭邪神将力量赐予了祂的信徒，魔王、战争领主、不同血脉的魔将魔使……几乎一切的魔族都得到了祂的馈赠，但不是所有人都能承载这份力量。弱小的魔族陷入了疯狂，发生了畸变，沦为了毫无理性的战争机器。那就是遗弃者的起源。\n    除了那些先天弱小的魔族沦为了遗弃者，那些自巴德拉克二世时代以来，魔王希摩尔三世的政敌、反对者们，也被强行灌入了大量的毁灭馈赠，扭曲成弱小、丑陋的遗弃者模样，供上位魔族们肆意驱使。\n    吹拂过魔界的风蕴藏着悲鸣，“毁灭之子”们期望着将自己的不幸命运转嫁于亚特大陆诸族……
