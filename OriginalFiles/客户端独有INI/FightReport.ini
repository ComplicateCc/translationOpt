strContent=    魔劫战争爆发以来，相信不少“土味宣传语”已经传遍了城市的大街小巷。 \n    例如：一人抗魔，全家光荣；如果抗魔不做好，一魔入室全家倒；支持抗魔不能少，免得魔族街上跑…… \n    尽管这些抗魔土味宣传语已经家喻户晓，可一定还有不少勇士不知道，它们竟然是出自一名孱弱的冒险者之手。 \n    来自卡诺萨城的冒险者卡娜自幼身体不佳，魔劫战争爆发以来，她也燃起过前往一线战场对抗魔族的念头，可终究被自己“拿不出手”的战斗能力劝退。 \n    不擅长战斗，难道就不能为抗魔战士们做些什么吗？想到这里，卡娜决定发挥自己的特长，为宣传抗魔撰写了一条“土味宣传语”。没想到这些宣传语竟然在卡诺萨城居民之间逐渐流传了起来，并造成了一定正面影响。 \n    “虽然我没办法像大家一样去战场战斗，但对于我来说，这也是一种战斗。”土味宣传语的走红，也让卡娜逐渐找回了自信，对她而言，这就是她对抗魔族的“战斗”方式。
