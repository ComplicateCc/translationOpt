strContent=    卢修斯是王国著名的首席铸剑师，他铸就的宝剑削铁如泥，一直都是卡诺萨的王公贵族竞相追逐的珍藏宝器。可是他的铸剑方法是家族口口相传的最高机密，这也让他的宝剑虽然强大，但在卡诺萨却是一剑难求。\n    但卢修斯在王国陷入危难之际彰显了他伟大的品格，他在了解了王国军队在前线面临的困境之后，主动联系赫丽女王，召集王国的能工巧匠，公开了他的铸剑方法，并亲自示范铸剑流程。\n    而更让人敬佩的是，他将独家铸剑技术公之于众之后，毅然决然投身军营，立志用自己手中的宝剑为卡诺萨的胜利增添一份力。\n    “铸剑救不了王国”，卢修斯这样说道。他决定用自己的行动来向卡诺萨城宣告，团结与勇气才是战胜魔族、光复卡诺萨的唯一方法。\n    如今用卢修斯家族铸剑方法打造的兵器即将源源不断地运往战场，成为士兵手中的致胜神兵。但我们相信，相比这些兵器，更让我们受到鼓舞的是卢修斯在危难时刻彰显的团结与勇气。\n    在团结与勇气的光辉照耀下，我们终将胜利！
